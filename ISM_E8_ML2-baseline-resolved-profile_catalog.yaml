            ns: https://cyber.gov.au/ns/ism/oscal/3.0
            value: ML3
          parts:
          - id: ism-1815_smt
            name: statement
            prose: Event logs are protected from unauthorised modification and deletion.
      - title: Event log monitoring
        props:
        - name: sort-id
          value: "catalog[1].group[17].group[1].group[4]"
        parts:
        - name: overview
          prose: "Event log monitoring is critical to maintaining the security posture of systems. Notably, such activities involve analysing event logs in a timely manner to detect cybersecurity events, thereby, leading to the identification of cybersecurity incidents."
        controls:
