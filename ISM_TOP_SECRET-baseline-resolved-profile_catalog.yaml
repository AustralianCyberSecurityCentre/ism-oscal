            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1222_smt
            name: statement
            prose: Televisions and computer monitors that cannot be sanitised are destroyed.
      - title: Sanitising network devices
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[8]"
        parts:
        - name: overview
          prose: "As network devices can store network configuration data or credentials in their memory, the memory should be sanitised prior to the disposal of the network devices. The correct method to sanitise network devices will depend on their configuration and the type of memory they use. As such, device-specific guidance provided in evaluation documentation, or vendor sanitisation guidance, should be consulted to determine the most appropriate method to sanitise memory in network devices."
        controls:
        - id: ism-1223
          class: ISM-control
          title: "Control: ism-1223"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[8].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1223_smt
            name: statement
            prose: |-
              Memory in network devices is sanitised using the following processes, in order of preference:

              * following device-specific guidance provided in evaluation documentation
              * following vendor sanitisation guidance
              * loading a dummy configuration file, performing a factory reset and then reinstalling firmware.
      - title: Sanitising fax machines
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[9]"
        parts:
        - name: overview
          prose: "As fax machines can store pages that are ready for transmission in their memory, the memory should be sanitised prior to the disposal of the fax machines. This can be achieved by removing the paper tray, transmitting a fax message with a minimum length of four pages, then re-installing the paper tray and allowing a fax summary page to be printed. In addition, any paper that becomes trapped in the paper path should be removed prior to disposal."
        controls:
        - id: ism-1225
          class: ISM-control
          title: "Control: ism-1225"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[9].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1225_smt
            name: statement
            prose: "The paper tray of the fax machine is removed, and a fax message with a minimum length of four pages is transmitted, before the paper tray is re-installed to allow a fax summary page to be printed."
        - id: ism-1226
          class: ISM-control
          title: "Control: ism-1226"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[9].control[2]"
          - name: revision
