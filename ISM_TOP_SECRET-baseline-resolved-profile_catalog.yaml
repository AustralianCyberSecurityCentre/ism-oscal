        value: "catalog[1].group[15].group[3]"
      parts:
      - name: overview
        prose: |-
          # Account and authentication types

          The guidance within this section is equally applicable to all account types. This includes unprivileged accounts, privileged accounts, break glass accounts and service accounts. In addition, the guidance is equally applicable to interactive authentication and non-interactive authentication.

          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on implementing multi-factor authentication can be found in the ACSC’s
          [Implementing Multi-Factor Authentication](#83e3a9b1-5057-4531-91dd-03c8d92634b0) publication.

          Further information on event logging can be found in the event logging and monitoring section of the
          [Guidelines for System Monitoring](#edc24216-f52b-4513-bcda-5fa564661999).

          Further information on
          [randomly generating passphrases](#58282062-5c17-476a-98b1-105a627cd28d) (preferably using five dice rolls and a long word list) is available from the Electronic Frontier Foundation while a
          [random dice roller](#0508be6f-cb97-44da-b212-42416a0048b0) is available from RANDOM.ORG.

          Further information on
          [group Managed Service Accounts](#91b92563-d991-40fa-9adc-548df9f6c496) in Microsoft Windows Server is available from Microsoft.

          Further information on mitigating the use of stolen credentials can be found in the ACSC’s
          [Mitigating the Use of Stolen Credentials](#824e4353-a9ae-4869-88fb-cb0675dc5d1c) publication.

          Further information on mitigating the use of stolen credentials can also be found in Microsoft’s
          [Mitigating Pass-the-Hash (PtH) Attacks and Other Credential Theft Techniques, Version 1 and 2](#f9fb4c57-8c12-4edf-9e34-cb422664aae9) publication.
