  - title: Guidelines for Evaluated Products
    props:
    - name: sort-id
      value: "catalog[1].group[12]"
    groups:
    - title: Evaluated product procurement
      props:
      - name: sort-id
        value: "catalog[1].group[12].group[1]"
      parts:
      - name: overview
        prose: |-
          # Evaluated products

          An evaluated product provides a level of assurance in its security functionality that an unevaluated product does not. To assist in providing this assurance, the Australian Cyber Security Centre (ACSC) performs product evaluations through the following programs:

          * Australian Signals Directorate (ASD) Enterprise Mobility Evaluation Program: For enterprise mobility products used to protect sensitive or classified data.
          * ASD High Assurance Evaluation Program: For products used to protect SECRET and TOP SECRET data.

          The Australian Certification Authority within the ACSC also certifies product evaluations conducted by licensed commercial facilities, in accordance with the Common Criteria, as part of the Australian Information Security Evaluation Program (AISEP).

          For an organisation seeking to procure evaluated products, the Common Criteria’s
          [Certified Products List](#29b04eaf-5f57-4ea1-a453-8047826dccf5) contains a list of products that have been evaluated and certified in accordance with the Common Criteria. Alternatively, the ACSC can be contacted for information on both products that are in-evaluation as well as those that have completed evaluation via the ASD Enterprise Mobility Evaluation Program or the ASD High Assurance Evaluation Program.

          # Cryptographic evaluations

          The Common Criteria leverages the
          [Cryptographic Algorithm Validation Program](#42e7d99d-9709-4355-a54d-98959c552aa1) for the evaluation of cryptographic algorithms used by cryptographic modules within evaluated products. All cryptographic evaluations are performed by Cryptographic and Security Testing laboratories that are accredited by the United States’ National Voluntary Laboratory Accreditation Program to International Organization for Standardization/International Electrotechnical Commission 17025:2017,
          [General requirements for the competence of testing and calibration laboratories](#edd67903-94ef-4edd-9789-73e0141cd77c).

          # Protection Profiles

          A Protection Profile (PP) is a technology-specific document that defines the security functionality that must be included in a Common Criteria evaluated product to mitigate specific cyber threats. PPs can be published by a recognised Common Criteria Recognition Arrangement (CCRA) scheme or by the CCRA body itself. PPs published by the CCRA body are referred to as collaborative PPs.

          The ACSC recognises all PPs listed on the Common Criteria website in addition to those listed on the ACSC’s website. Where a PP does not exist, an evaluation based on an Evaluation Assurance Level (EAL) may be accepted. Such evaluations are capped at EAL2+ as this represents the best balance between completion time and meaningful security assurance gains.

          # Evaluation documentation

          An organisation choosing to use Common Criteria evaluated products can determine their suitability by reviewing their evaluation documentation. This includes the security target and certification report.

          Products that are undergoing a Common Criteria evaluation will not have published evaluation documentation. However, documentation can be obtained from the ACSC if a product is being evaluated through the AISEP. For a product that is in evaluation through a foreign scheme, the product’s vendor can be contacted directly for further information.

          # Further information

          Further information on the
          [ASD High Assurance Evaluation Program](#92da50be-4afa-4be0-9124-bc7a638d9bf4) is available from the ACSC.

          Further information on the
          [AISEP](#57c58870-2ebb-4fce-b995-0c86cb64002f) is available from the ACSC.

          Further information on Common Criteria evaluated products can be found on the Common Criteria’s
          [Certified Products List](#29b04eaf-5f57-4ea1-a453-8047826dccf5).

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).
      groups:
      - title: Evaluated product selection
        props:
        - name: sort-id
          value: "catalog[1].group[12].group[1].group[1]"
        parts:
        - name: overview
          prose: "A Common Criteria evaluation is traditionally conducted at a specified EAL. However, evaluations against a PP exist outside of this scale. Notably, while products evaluated against a PP will fulfil the Common Criteria EAL requirements, the EAL number will not be published."
