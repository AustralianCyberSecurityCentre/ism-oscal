      - title: Storage encryption
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[5]"
        parts:
        - name: overview
          prose: "Encrypting the internal storage, and any removable media, for mobile devices will prevent an adversary from gaining easy access to any sensitive or classified data stored on them if they are lost or stolen."
        controls:
        - id: ism-0869
          class: ISM-control
          title: "Control: ism-0869"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[5].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
