            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1273_smt
            name: statement
            prose: Development and testing environments do not use the same database servers as production environments.
    - title: Database management system software
      props:
      - name: sort-id
        value: "catalog[1].group[19].group[2]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on the use of privileged accounts can be found in the access to systems and their resources section of the
          [Guidelines for Personnel Security](#7d16ae67-87a7-4861-b939-e13ec279b5a2).
      groups:
      - title: Temporary installation files and logs
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[2].group[1]"
        parts:
        - name: overview
          prose: "DBMS software will often leave behind temporary installation files and logs during the installation process in case a database administrator needs to troubleshoot a failed installation. These files, which can include credentials, could be valuable to an adversary."
        controls:
        - id: ism-1245
          class: ISM-control
          title: "Control: ism-1245"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[2].group[1].control[1]"
