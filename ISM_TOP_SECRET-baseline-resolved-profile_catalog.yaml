      - title: Network segmentation and segregation
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[1].group[03]"
        parts:
        - name: overview
          prose: "Network segmentation and segregation is one of the most effective controls in preventing an adversary from easily propagating throughout networks once initial access has been gained. To achieve this, networks can be segregated into multiple network zones in order to protect servers, services and data. For example, administrative infrastructure used for managing critical servers, high-value servers and regular servers should be segregated from each other. In addition, all administrative infrastructure should be segregated from other assets on networks."
