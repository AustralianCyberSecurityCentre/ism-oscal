    - title: Media sanitisation
      props:
      - name: sort-id
        value: "catalog[1].group[14].group[2]"
      parts:
      - name: overview
        prose: |-
          # Hybrid hard drives

          When sanitising hybrid hard drives, separate the non-volatile magnetic media from the circuit board containing non-volatile flash memory media and sanitise each separately.

          # Solid state drives

          When sanitising solid state drives, the method for sanitising non-volatile flash memory media applies.

          # Further information

          Further information on recoverability of data from volatile media can be found in the
          [Data Remanence in Semiconductor Devices](#eb0009ec-5481-41cd-91e3-aee354042712) paper.

          Further information on the random-access memory testing tool
          [MemTest86](#629818d8-430c-4125-8fd2-5e3f988fce21) can be obtained from PassMark Software.

          Further information on the graphics card random-access memory testing tools
          [MemtestG80](#39e186f3-d175-4eed-afe6-2b9a7a936a91) and
          [MemtestCL](#9d38f42d-eeff-4124-93db-4b29abaafb67) can be obtained from their GitHub projects.

          Further information on HDDerase is available from the
          [Center for Memory and Recording Research](#401ed034-e2bd-43b4-9fde-05d07618039a) at the University of California San Diego. HDDerase is capable of calling the ATA secure erase command as well as resetting the host-protected area and device configuration overlay table on non-volatile magnetic media.

          Further information on reliably erasing data from solid state drives can be found in the
          [Reliably Erasing Data From Flash-Based Solid State Drives](#0c912487-72f0-4532-ba68-705590a63258) paper.
