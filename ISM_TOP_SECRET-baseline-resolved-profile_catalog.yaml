  - title: Guidelines for ICT Equipment
    props:
    - name: sort-id
      value: "catalog[1].group[13]"
    groups:
    - title: ICT equipment usage
      props:
      - name: sort-id
        value: "catalog[1].group[13].group[1]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on securing ICT equipment when not in use can be found in the ICT equipment and media section of the
          [Guidelines for Physical Security](#4deea7ea-18a2-4fd7-8b25-0b3603215df2).

          Further information on encrypting media within ICT equipment can be found in the cryptographic fundamentals section of the
          [Guidelines for Cryptography](#195abe87-bb1e-4006-8b42-eaecca4d51f1).

          Further information on the protection of ICT equipment can be found in the Attorney-General’s Department’s
          [Protective Security Policy Framework](#92679127-f61d-486a-a93e-df2a26dfb07a),
          [Physical security for entity resources](#6e456a92-f405-4151-88ca-5621aa23519b) policy.
      groups:
      - title: ICT equipment management policy
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[1].group[1]"
        parts:
        - name: overview
          prose: "Since ICT equipment is capable of processing, storing or communicating sensitive or classified data, it is important that an ICT equipment management policy is developed and implemented to ensure that ICT equipment, and the data it processes, stores or communicates, is protected in an appropriate manner."
        controls:
        - id: ism-1551
          class: ISM-control
          title: "Control: ism-1551"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[1].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1551_smt
            name: statement
            prose: An ICT equipment management policy is developed and implemented.
      - title: ICT equipment register
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[1].group[2]"
        parts:
        - name: overview
          prose: "Maintaining and regularly verifying a register of authorised ICT equipment can assist an organisation in tracking legitimate ICT equipment as well as determining whether unauthorised ICT equipment, such as workstations, servers and network devices, have been introduced into their organisation."
        controls:
        - id: ism-0336
          class: ISM-control
          title: "Control: ism-0336"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[1].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0336_smt
            name: statement
            prose: An ICT equipment register is maintained and verified on a regular basis.
      - title: Labelling ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[1].group[3]"
        parts:
        - name: overview
          prose: |-
            Applying protective markings to ICT equipment assists to reduce the likelihood that a user will accidentally input data into it that it is not approved for processing, storing or communicating.

            While text-based protective markings are typically used for labelling ICT equipment, there may be circumstances where colour-based protective markings or other marking schemes need to be used instead. In such cases, the marking scheme will need to be documented and personnel will need to be trained in its use.
        controls:
        - id: ism-0294
          class: ISM-control
          title: "Control: ism-0294"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[1].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0294_smt
            name: statement
            prose: "ICT equipment, with the exception of high assurance ICT equipment, is labelled with protective markings reflecting its sensitivity or classification."
      - title: Labelling high assurance ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[1].group[4]"
        parts:
        - name: overview
          prose: "High assurance ICT equipment often has tamper-evident seals placed on its external surfaces. To assist users in noticing changes to these seals, and to prevent functionality being degraded, an organisation should limit the use of labels on high assurance ICT equipment."
        controls:
        - id: ism-0296
          class: ISM-control
          title: "Control: ism-0296"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[1].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-0296_smt
            name: statement
            prose: The Australian Cyber Security Centre (ACSC)’s approval is sought before applying labels to external surfaces of high assurance ICT equipment.
      - title: Classifying ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[1].group[5]"
        parts:
        - name: overview
          prose: |-
            The purpose of classifying ICT equipment is to acknowledge the sensitivity or classification of data that it is approved for processing, storing or communicating.

            Classifying ICT equipment also assists in ensuring that the appropriate sanitisation, destruction and disposal processes are followed at the end of its life.
        controls:
        - id: ism-0293
          class: ISM-control
          title: "Control: ism-0293"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[1].group[5].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jun-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0293_smt
            name: statement
            prose: "ICT equipment is classified based on the highest sensitivity or classification of data that it is approved for processing, storing or communicating."
      - title: Handling ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[1].group[6]"
        parts:
        - name: overview
          prose: "When ICT equipment displays, processes, stores or communicates sensitive or classified data, it will need to be handled as per the sensitivity or classification of that data. However, applying encryption to media within the ICT equipment may change the manner in which it needs to be handled. Any change in handling needs to be based on the original sensitivity or classification of data residing on media within the ICT equipment and the level of assurance in the cryptographic equipment or software being used to encrypt it."
        controls:
        - id: ism-1599
          class: ISM-control
          title: "Control: ism-1599"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[1].group[6].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-20
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1599_smt
            name: statement
            prose: ICT equipment is handled in a manner suitable for its sensitivity or classification.
    - title: ICT equipment maintenance and repairs
      props:
      - name: sort-id
        value: "catalog[1].group[13].group[2]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on the sanitisation of media can be found in the media sanitisation section of the
          [Guidelines for Media](#b594c9c0-b42f-4f06-b643-38023275a5c7).
      groups:
      - title: Maintenance and repairs of high assurance ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[2].group[1]"
        parts:
        - name: overview
          prose: "Due to the nature of high assurance ICT equipment, it is important that that ACSC’s approval is sought before any maintenance or repairs are undertaken."
        controls:
        - id: ism-1079
          class: ISM-control
          title: "Control: ism-1079"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[2].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-1079_smt
            name: statement
            prose: The ACSC’s approval is sought before undertaking any maintenance or repairs to high assurance ICT equipment.
      - title: On-site maintenance and repairs
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[2].group[2]"
        parts:
        - name: overview
          prose: |-
            Undertaking unauthorised maintenance or repairs to ICT equipment could impact its integrity. As such, using appropriately cleared technicians to maintain and repair ICT equipment on site is considered the most secure approach. This ensures that if data is disclosed during the course of maintenance or repairs, the technicians are aware of the requirements to protect such data.

            An organisation choosing to use uncleared technicians to maintain or repair ICT equipment should be aware of the requirement for cleared personnel to escort uncleared technicians during maintenance or repair activities.
        controls:
        - id: ism-0305
          class: ISM-control
          title: "Control: ism-0305"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[2].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0305_smt
            name: statement
            prose: Maintenance and repairs of ICT equipment is carried out on site by an appropriately cleared technician.
        - id: ism-0307
          class: ISM-control
          title: "Control: ism-0307"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[2].group[2].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0307_smt
            name: statement
            prose: "If an uncleared technician is used to undertake maintenance or repairs of ICT equipment, the ICT equipment and associated media is sanitised before maintenance or repair work is undertaken."
        - id: ism-0306
          class: ISM-control
          title: "Control: ism-0306"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[2].group[2].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jun-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0306_smt
            name: statement
            prose: |-
              If an uncleared technician is used to undertake maintenance or repairs of ICT equipment, the technician is escorted by someone who:

              * is appropriately cleared and briefed
              * takes due care to ensure that data is not disclosed
              * takes all responsible measures to ensure the integrity of the ICT equipment
              * has the authority to direct the technician
              * is sufficiently familiar with the ICT equipment to understand the work being performed.
      - title: Off-site maintenance and repairs
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[2].group[3]"
        parts:
        - name: overview
          prose: "An organisation choosing to have ICT equipment maintained or repaired off site should do so at facilities approved for handling the sensitivity or classification of the ICT equipment. However, an organisation may be able to sanitise the ICT equipment prior to transport, and subsequent maintenance or repair activities, to change how it needs to be handled."
        controls:
        - id: ism-0310
          class: ISM-control
          title: "Control: ism-0310"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[2].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "7"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0310_smt
            name: statement
            prose: ICT equipment maintained or repaired off site is done so at facilities approved for handling the sensitivity or classification of the ICT equipment.
      - title: Inspection of ICT equipment following maintenance and repairs
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[2].group[4]"
        parts:
        - name: overview
          prose: "Following the maintenance or repair of ICT equipment, it is important that the ICT equipment is inspected to ensure that it retains its approved software configuration and that no unauthorised modifications have been made by technicians."
        controls:
        - id: ism-1598
          class: ISM-control
          title: "Control: ism-1598"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[2].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-20
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1598_smt
            name: statement
            prose: "Following maintenance or repair activities for ICT equipment, the ICT equipment is inspected to confirm it retains its approved software configuration and that no unauthorised modifications have taken place."
    - title: ICT equipment sanitisation and destruction
      props:
      - name: sort-id
        value: "catalog[1].group[13].group[3]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on the sanitisation of media can be found in the media sanitisation section of the
          [Guidelines for Media](#b594c9c0-b42f-4f06-b643-38023275a5c7).

          Further information on the destruction of media can be found in the media destruction section of the
          [Guidelines for Media](#b594c9c0-b42f-4f06-b643-38023275a5c7).

          Further information on the sanitisation of network devices is available from vendors and can be found in evaluation documentation on the Common Criteria’s
          [Certified Products List](#29b04eaf-5f57-4ea1-a453-8047826dccf5).
      groups:
      - title: ICT equipment sanitisation processes and procedures
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[1]"
        parts:
        - name: overview
          prose: Documenting processes and procedures for ICT equipment sanitisation will ensure that an organisation carries out ICT equipment sanitisation in an appropriate and consistent manner.
        controls:
        - id: ism-0313
          class: ISM-control
          title: "Control: ism-0313"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0313_smt
            name: statement
            prose: "ICT equipment sanitisation processes, and supporting ICT equipment sanitisation procedures, are developed and implemented."
      - title: ICT equipment destruction processes and procedures
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[2]"
        parts:
        - name: overview
          prose: Documenting processes and procedures for ICT equipment destruction will ensure that an organisation carries out ICT equipment destruction in an appropriate and consistent manner.
        controls:
        - id: ism-1741
          class: ISM-control
          title: "Control: ism-1741"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1741_smt
            name: statement
            prose: "ICT equipment destruction processes, and supporting ICT equipment destruction procedures, are developed and implemented."
      - title: Sanitising ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[3]"
        parts:
        - name: overview
          prose: |-
            When sanitising ICT equipment, any media within the ICT equipment should be removed or sanitised. Once any media has been removed or sanitised, ICT equipment can be considered sanitised. However, if media cannot be removed or sanitised, the ICT equipment should be destroyed as per media destruction requirements.

            Media typically found in ICT equipment includes:

            * electrostatic memory devices, such as laser printer cartridges used in multifunction devices (MFDs)
            * non-volatile magnetic memory, such as hard disks
            * non-volatile semiconductor memory, such as flash cards and solid state drives
            * volatile memory, such as random-access memory sticks.
        controls:
        - id: ism-0311
          class: ISM-control
          title: "Control: ism-0311"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0311_smt
            name: statement
            prose: ICT equipment containing media is sanitised by removing the media from the ICT equipment or by sanitising the media in situ.
        - id: ism-1742
          class: ISM-control
          title: "Control: ism-1742"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[3].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1742_smt
            name: statement
            prose: ICT equipment that cannot be sanitised is destroyed.
      - title: Sanitising highly sensitive ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[4]"
        parts:
        - name: overview
          prose: "ICT equipment located overseas that has processed, stored or communicated Australian Eyes Only (AUSTEO) or Australian Government Access Only (AGAO) data can have more severe consequences for Australian interests if not sanitised appropriately."
        controls:
        - id: ism-1218
          class: ISM-control
          title: "Control: ism-1218"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-1218_smt
            name: statement
            prose: "ICT equipment, including associated media, that is located overseas and has processed, stored or communicated AUSTEO or AGAO data, is sanitised in situ."
        - id: ism-0312
          class: ISM-control
          title: "Control: ism-0312"
          props:
          - name: sort-id
            value: "catalog[1].group[13].group[3].group[4].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-0312_smt
            name: statement
            prose: "ICT equipment, including associated media, that is located overseas and has processed, stored or communicated AUSTEO or AGAO data that cannot be sanitised in situ, is returned to Australia for destruction."
      - title: Destroying high assurance ICT equipment
        props:
        - name: sort-id
          value: "catalog[1].group[13].group[3].group[5]"
        parts:
        - name: overview
          prose: "Due to the nature of high assurance ICT equipment, and many of the protective mechanisms it employs, sanitisation alone is not sufficient prior to its disposal. As such, all high assurance ICT equipment should be destroyed prior to its disposal."
        controls:
        - id: ism-0315
          class: ISM-control
          title: "Control: ism-0315"
