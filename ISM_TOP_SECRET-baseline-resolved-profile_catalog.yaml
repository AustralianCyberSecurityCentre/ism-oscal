            value: ALL
          parts:
          - id: ism-1579_smt
            name: statement
            prose: Cloud service providers’ ability to dynamically scale resources due to a genuine spike in demand or a denial-of-service attack is tested as part of capacity planning processes for online services.
        - id: ism-1580
          class: ISM-control
          title: "Control: ism-1580"
