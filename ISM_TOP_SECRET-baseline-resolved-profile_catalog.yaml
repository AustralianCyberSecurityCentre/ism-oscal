      - title: Monitoring data import and export
        props:
        - name: sort-id
          value: "catalog[1].group[24].group[1].group[6]"
        parts:
        - name: overview
          prose: "To ensure the ongoing confidentiality and integrity of systems and data, it is important to log all data transfers. This applies to all forms of data transfers, such as those performed using removable media, gateways or CDSs. Ideally, data transfer logs should contain information on who authorised the data transfer, what data was transferred, where the data was transferred from or to, when the data was transferred, why the data was transferred, and how the data was transferred. Monitoring of such activities, via periodic verification of data transfer logs, can assist in identifying abuse of data transfer privileges and any unusual usage patterns that may indicate attempts by an adversary to surreptitiously import malicious code or exfiltrate data from SECRET and TOP SECRET systems."
