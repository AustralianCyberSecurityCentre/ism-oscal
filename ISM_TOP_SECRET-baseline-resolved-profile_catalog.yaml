    - title: Databases
      props:
      - name: sort-id
        value: "catalog[1].group[19].group[3]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on event logging can be found in the event logging and monitoring section of the
          [Guidelines for System Monitoring](#edc24216-f52b-4513-bcda-5fa564661999).
      groups:
      - title: Database register
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[3].group[1]"
        parts:
        - name: overview
          prose: "Without knowledge of all the databases in an organisation, and their contents, an organisation will be unable to appropriately protect their assets."
        controls:
        - id: ism-1243
          class: ISM-control
          title: "Control: ism-1243"
          props:
          - name: sort-id
