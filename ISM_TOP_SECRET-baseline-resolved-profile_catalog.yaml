            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0317_smt
            name: statement
            prose: At least three pages of random text with no blank areas are printed on each colour printer cartridge or MFD print drum.
        - id: ism-1219
          class: ISM-control
