      - title: Location policies for online services
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[3].group[2]"
        parts:
        - name: overview
          prose: "When using cloud service providers, an organisation will need to consider whether they should lock their data to specific regions or availability zones. In choosing to do so, an organisation will have an expectation that their data will not be relocated to different regions or availability zones by cloud service providers."
        controls:
