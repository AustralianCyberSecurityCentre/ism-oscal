          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1234_smt
            name: statement
            prose: Email content filtering is implemented for email bodies and attachments.
      - title: Blocking suspicious emails
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[09]"
        parts:
        - name: overview
          prose: "Blocking specific types of suspicious emails, such as where the email source address uses an internal domain, or internal subdomain, reduces the likelihood of phishing emails entering an organisation’s network."
        controls:
        - id: ism-1502
          class: ISM-control
          title: "Control: ism-1502"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[09].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1502_smt
            name: statement
            prose: "Emails arriving via an external connection where the email source address uses an internal domain, or internal subdomain, are blocked at the email gateway."
      - title: Notifications of undeliverable emails
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[10]"
        parts:
        - name: overview
          prose: "Notifications of undeliverable emails are commonly sent by receiving email servers when emails cannot be delivered, usually because destination addresses are invalid. Due to the common spamming practice of spoofing sender addresses, this often results in a large number of notifications of undeliverable emails being sent to innocent third parties. Sending notifications of undeliverable emails only to senders that can be verified via SPF, or other trusted means, avoids contributing to this problem while allowing legitimate senders to be notified."
        controls:
        - id: ism-1024
          class: ISM-control
          title: "Control: ism-1024"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[10].control[1]"
          - name: revision
