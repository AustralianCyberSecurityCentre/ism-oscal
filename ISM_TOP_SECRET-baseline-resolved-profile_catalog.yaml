      - title: Asymmetric/public key algorithms
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[2].group[02]"
        parts:
        - name: overview
          prose: "DH and DSA are vulnerable to different types of attacks than ECDH and ECDSA. As a result, ECDH and ECDSA offer more effective security per bit increase. This leads to smaller data requirements which in turn means that elliptic curve variants have become de facto global standards. For reduced data cost, and to promote interoperability, ECDH and ECDSA should be used where possible."
