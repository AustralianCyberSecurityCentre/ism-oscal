    - title: Internet Protocol Security
      props:
      - name: sort-id
        value: "catalog[1].group[22].group[7]"
      parts:
      - name: overview
        prose: |-
          # Using Internet Protocol Security

          When using ICT equipment or software that implements IPsec, controls for using AACAs and AACPs in the ASD-Approved Cryptographic Algorithms and ASD-Approved Cryptographic Protocols sections of these guidelines will also need to be consulted.
      groups:
      - title: Mode of operation
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[1]"
        parts:
        - name: overview
          prose: IPsec can be operated in tunnel mode or transport mode. The tunnel mode of operation is preferred as it provides full encapsulation of IP packets while the transport mode of operation only encapsulates the payload of IP packets.
        controls:
        - id: ism-0494
          class: ISM-control
          title: "Control: ism-0494"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[7].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0494_smt
            name: statement
            prose: "Tunnel mode is used for IPsec connections; however, if using transport mode, an IP tunnel is used."
      - title: Protocol selection
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[2]"
        parts:
        - name: overview
          prose: |-
            IPsec contains two major protocols, the Authentication Header (AH) protocol and the Encapsulating Security Payload (ESP) protocol. In order to provide a secure Virtual Private Network style connection, both authentication and encryption are needed. While the AH and ESP protocols can both provide authentication, for the IP packet and the payload respectively, only the ESP protocol can provide encryption.

            As the combined use of the AH protocol and the ESP protocol is not supported by Internet Key Exchange (IKE) version 2, the ESP protocol should be used for authentication and encryption of IPsec connections.
        controls:
        - id: ism-0496
          class: ISM-control
          title: "Control: ism-0496"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[7].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0496_smt
            name: statement
            prose: The ESP protocol is used for authentication and encryption of IPsec connections.
      - title: Key exchange
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[3]"
        parts:
        - name: overview
          prose: "There are several methods for establishing shared keying material for IPsec connections, including manual keying and the IKE protocol. As the IKE protocol addresses a number of security risks associated with manual keying, it is the preferred method for key establishment. Note, as IKE version 1 has been deprecated, IKE version 2 should be used."
        controls:
        - id: ism-1233
          class: ISM-control
          title: "Control: ism-1233"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[7].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1233_smt
            name: statement
            prose: IKE version 2 is used for key exchange when establishing IPsec connections.
      - title: Encryption algorithms
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[4]"
        parts:
        - name: overview
          prose: "The only approved encryption algorithm for IPsec connections is AES. IKE version 2 supports the use of AES with Cipher Block Chaining, Counter Mode, Counter with Cipher Block Chaining Message Authentication Code, and Galois/Counter Mode. Note, however, supported modes may vary between different cryptographic equipment and software."
        controls:
        - id: ism-1771
          class: ISM-control
          title: "Control: ism-1771"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[7].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1771_smt
            name: statement
            prose: "AES is used for encrypting IPsec connections, preferably ENCR_AES_GCM_16."
      - title: Pseudorandom function algorithms
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[5]"
        parts:
        - name: overview
          prose: "IKE version 2 requires the use of a PRF in order to generate random data for cryptographic operations. The approved algorithms that can be used for PRF are HMAC-SHA256, HMAC-SHA384 and HMAC-SHA512."
        controls:
        - id: ism-1772
          class: ISM-control
          title: "Control: ism-1772"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[7].group[5].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1772_smt
            name: statement
            prose: "PRF_HMAC_SHA2_256, PRF_HMAC_SHA2_384 or PRF_HMAC_SHA2_512 is used for IPsec connections, preferably PRF_HMAC_SHA2_512."
      - title: Integrity algorithms
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[6]"
        parts:
        - name: overview
          prose: "The approved integrity algorithms for IPsec connections are HMAC-SHA256, HMAC-SHA384 and HMAC-SHA512. However, if using AES with Galois/Counter Mode as the encryption algorithm, it can also be used for authentication purposes. In such cases, the integrity algorithm should be configured as NONE."
        controls:
        - id: ism-0998
          class: ISM-control
          title: "Control: ism-0998"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[7].group[6].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
