            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1366_smt
            name: statement
            prose: Security updates are applied to mobile devices as soon as they become available.
      - title: Connecting mobile devices to the internet
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[9]"
        parts:
        - name: overview
          prose: |-
            When connecting mobile devices to the internet, best practice involves establishing a Virtual Private Network (VPN) connection to an organisation’s internet gateway rather than a direct connection to the internet. In doing so, mobile devices will be protected by additional security functionality, such as web content filtering, provided by an organisation’s internet gateway.

            A split tunnel VPN can allow access into an organisation’s network from other networks, such as the internet. If split tunnelling is not disabled there is an increased security risk that the VPN connection will be susceptible to intrusions from other networks. An organisation can refer to the relevant ACSC security configuration guidance for mobile devices on how to mitigate this security risk.
        controls:
        - id: ism-0874
          class: ISM-control
          title: "Control: ism-0874"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[9].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0874_smt
            name: statement
            prose: Mobile devices access the internet via a VPN connection to an organisation’s internet gateway rather than via a direct connection to the internet.
        - id: ism-0705
          class: ISM-control
          title: "Control: ism-0705"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[9].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0705_smt
            name: statement
            prose: "When accessing an organisation’s network via a VPN connection, split tunnelling is disabled."
