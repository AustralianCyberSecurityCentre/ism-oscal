          value: "catalog[1].group[23].group[7].group[07]"
        parts:
        - name: overview
          prose: "Content validation, such as file format checks, aims to ensure that files conform to defined file format specifications. In performing content validation, any malformed content may indicate the presence of unauthorised content or malicious code, such as that designed to exploit known security vulnerabilities in operating systems or applications."
