    - title: ASD-Approved Cryptographic Protocols
      props:
      - name: sort-id
        value: "catalog[1].group[22].group[3]"
      parts:
      - name: overview
        prose: |-
          # High assurance cryptographic protocols

          High assurance cryptographic protocols, which are not covered in this section, can be used for the protection of SECRET and TOP SECRET data if they are suitably implemented in ASD-approved HACE. Further information on high assurance cryptographic protocols can be obtained from the ACSC.

          # ASD-Approved Cryptographic Protocols

          There is no guarantee of a protocol’s resistance to currently unknown attacks. However, the protocols listed in this section have been extensively scrutinised by industry and academic communities in a practical and theoretical setting. Approval for the use of the protocols listed in this section is limited to cases where they are implemented in accordance with these guidelines.

          The AACPs are:

          * Transport Layer Security (TLS)
          * Secure Shell (SSH)
          * Secure/Multipurpose Internet Mail Extension (S/MIME)
          * OpenPGP Message Format
          * Internet Protocol Security (IPsec)
          * Wi-Fi Protected Access 2
          * Wi-Fi Protected Access 3.

          # Further information

          Further information on AACPs can be found in the following sections of these guidelines.

          Further information on the use of Wi-Fi Protected Access 2 and Wi-Fi Protected Access 3 can be found in the wireless networks section of the
          [Guidelines for Networking](#f145ff5b-d396-4248-8f48-621349d6f0ed).
      groups:
      - title: Using ASD-Approved Cryptographic Protocols
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[3].group[1]"
        parts:
        - name: overview
          prose: "If cryptographic equipment or software implements unapproved protocols, it is possible that these protocols could be used without a user’s knowledge. In combination with an assumed level of security confidence, this can represent a security risk. As such, an organisation can ensure that only AACPs or high assurance cryptographic protocols can be used by disabling unapproved protocols (preferred) or by advising users not to use unapproved protocols via usage policies."
