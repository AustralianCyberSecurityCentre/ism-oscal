          parts:
          - id: ism-0555_smt
            name: statement
            prose: "Authentication and authorisation is used for all actions on an IP telephony network, including registering a new IP phone, changing phone users, changing settings and accessing voicemail."
        - id: ism-0551
          class: ISM-control
          title: "Control: ism-0551"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[2].group[4].control[4]"
          - name: revision
