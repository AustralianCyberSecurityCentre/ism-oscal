      - title: Segregation of critical online services
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[3].group[8]"
        parts:
        - name: overview
          prose: "Denial-of-service attacks are typically focused on highly visible online services, such as an organisation’s core website, in order to have a publicly noticeable impact. By segregating online services, such as using one internet connection for email and internet access, and a separate internet connection for web hosting services, the impact of a denial-of-service attack can be limited."
        controls:
        - id: ism-1436
          class: ISM-control
          title: "Control: ism-1436"
