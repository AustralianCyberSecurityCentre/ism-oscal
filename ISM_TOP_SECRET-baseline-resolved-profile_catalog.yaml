      - title: Authorising export of data
        props:
        - name: sort-id
          value: "catalog[1].group[24].group[1].group[4]"
        parts:
        - name: overview
          prose: "Data exported from SECRET and TOP SECRET systems should be reviewed and authorised by a trusted source beforehand, such as an organisation’s Chief Information Security Officer or one of their delegates. In doing so, all data authorised for export should be digitally signed by the trusted source."
