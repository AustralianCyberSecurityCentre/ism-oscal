      - title: Static addressing
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[06]"
        parts:
        - name: overview
          prose: "Assigning static IP addresses for devices accessing wireless networks can prevent rogue devices connecting to wireless networks from being assigned routable IP addresses. However, an adversary may be able to determine IP addresses of legitimate devices and use this information to gain access to wireless networks. As such, configuring devices to use static IP addresses introduces management overhead without any tangible security benefit."
