            value: Jan-20
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1026_smt
            name: statement
            prose: DKIM signatures on received emails are verified.
        - id: ism-1027
          class: ISM-control
          title: "Control: ism-1027"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[06].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1027_smt
            name: statement
            prose: Email distribution list software used by external senders is configured such that it does not break the validity of the sender’s DKIM signature.
      - title: "Domain-based Message Authentication, Reporting and Conformance"
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[07]"
        parts:
        - name: overview
          prose: |-
            DMARC enables a domain owner to specify what action receiving email servers should take as a result of domain alignment, SPF and DKIM checks. For emails that do not pass DMARC checks, this includes ‘reject’ (emails are rejected), ‘quarantine’ (emails are marked as spam) or ‘none’ (no action is taken).

            DMARC also provides a reporting feature which enables a domain owner to receive reports on the actions taken by receiving email servers. While this feature does not mitigate malicious emails sent to the domain owner’s organisation, it can give the domain owner some visibility of attempts by an adversary to spoof their organisation’s domains.
        controls:
        - id: ism-1540
          class: ISM-control
          title: "Control: ism-1540"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[07].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1540_smt
            name: statement
            prose: DMARC records are configured for all domains (including subdomains) such that emails are rejected if they do not pass DMARC checks.
        - id: ism-1799
          class: ISM-control
          title: "Control: ism-1799"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[07].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1799_smt
            name: statement
            prose: Incoming emails are rejected if they do not pass DMARC checks.
      - title: Email content filtering
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[08]"
        parts:
        - name: overview
          prose: Content filtering performed on email bodies and attachments provides a defence-in-depth approach to preventing malicious code being introduced into networks.
        controls:
        - id: ism-1234
          class: ISM-control
          title: "Control: ism-1234"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[08].control[1]"
          - name: revision
