  - title: Guidelines for Cryptography
    props:
    - name: sort-id
      value: "catalog[1].group[22]"
    groups:
    - title: Cryptographic fundamentals
      props:
      - name: sort-id
        value: "catalog[1].group[22].group[1]"
      parts:
      - name: overview
        prose: |-
          # Purpose of cryptography

          The purpose of cryptography is to provide confidentiality, integrity, authentication and non-repudiation of data. In doing so, confidentiality protects data by making it unreadable to all but authorised entities, integrity protects data from accidental or deliberate manipulation by entities, authentication ensures that an entity is who they claim to be, and non-repudiation provides proof that an entity performed a particular action.

          # Using encryption

          Encryption of data at rest can be used to protect sensitive or classified data stored on ICT equipment and media. In addition, encryption of data in transit can be used to protect sensitive or classified data communicated over public network infrastructure. However, when an organisation uses encryption for data at rest, or data in transit, they are not reducing the sensitivity or classification of the data, they are simply reducing the immediate consequences of the data being accessed by an adversary.

          # International standards for cryptographic modules

          International Organization for Standardization (ISO)/International Electrotechnical Commission (IEC) 19790:2012,
          [Information technology – Security techniques – Security requirements for cryptographic modules](#a07c439d-b2f4-4ee2-b56e-f17000f3722f), and ISO/IEC 24759:2017,
          [Information technology – Security techniques – Test requirements for cryptographic modules](#aaf83df2-02e3-4f9f-bdf5-33fbff42842d), are international standards for the design and validation of hardware and software cryptographic modules.

          Federal Information Processing Standard (FIPS) 140-3,
          [Security Requirements for Cryptographic Modules](#32c8fa3a-45bb-4f88-baee-73a7696aa2ad) and National Institute of Standards and Technology (NIST) Special Publication (SP) 180-140,
          [FIPS 140-3 Derived Test Requirements (DTR): CMVP Validation Authority Updates to ISO/IEC 24759](#197db872-c6a9-4b29-9888-1552e908252c) are United States standards based upon ISO/IEC 19790:2012 and ISO/IEC 24759:2017.

          # Further information

          Further information on cryptographic key management practices can be found in NIST SP 800-57 Part 1 Rev. 5,
          [Recommendation for Key Management: Part 1 – General](#ffc8a1f6-f4e3-4ff5-a7f9-f41f766274eb).

          Further information on cryptographic key management practices for ASD-approved HACE is available from the ACSC.

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on evaluated products can be found in the evaluated product procurement section of the
          [Guidelines for Evaluated Products](#a699a3aa-828d-479b-b50b-98127bb19437).

          Further information on the evaluation of cryptographic modules, including testing requirements, is available as part of the
          [Cryptographic Module Validation Program](#28cd91d2-e5cb-4896-bcfc-abb32e05e61d) which is jointly operated by NIST and the Canadian Centre for Cyber Security.

          Further information on the protection of ICT equipment and media can be found in the Attorney-General’s Department’s
          [Protective Security Policy Framework](#92679127-f61d-486a-a93e-df2a26dfb07a),
          [Physical security for entity resources](#6e456a92-f405-4151-88ca-5621aa23519b) policy.
