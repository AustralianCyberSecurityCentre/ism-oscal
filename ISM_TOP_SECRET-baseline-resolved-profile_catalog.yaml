      parts:
      - name: overview
        prose: |-
          # Required skills and experience

          The role of the Chief Information Security Officer (CISO) requires a combination of technical and soft skills, such as business acumen, leadership, communications and relationship building. Additionally, a CISO must adopt a continuous approach to learning and up-skilling in order to maintain pace with the cyber threat landscape and new technologies. It is expected that a CISO show innovation and imagination in conceiving and delivering cyber security strategies for their organisation.

          # Further information

          Further information on responding to cyber security incidents can be found in the managing cyber security incidents section of the
          [Guidelines for Cyber Security Incidents](#fe0138db-e83b-4a23-85d3-d84e1c22816f).

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on the procurement of outsourced services can be found in the managed services and cloud services section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on cyber security awareness training programs can be found in the cyber security awareness training section of the
          [Guidelines for Personnel Security](#7d16ae67-87a7-4861-b939-e13ec279b5a2).
      groups:
      - title: Providing cyber security leadership and guidance
