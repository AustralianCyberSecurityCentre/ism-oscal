            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1243_smt
            name: statement
            prose: A database register is maintained and verified on a regular basis.
      - title: Protecting databases
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[3].group[2]"
        parts:
        - name: overview
          prose: "Databases can be protected from unauthorised copying, and subsequent offline analysis, by applying file-based access controls to database files."
        controls:
        - id: ism-1256
          class: ISM-control
          title: "Control: ism-1256"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1256_smt
            name: statement
            prose: File-based access controls are applied to database files.
      - title: Protecting database contents
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[3].group[3]"
        parts:
        - name: overview
          prose: |-
            Database administrators and database users should know the sensitivity or classification associated with databases and their contents. In cases where all of a database’s contents are the same sensitivity or classification, an organisation should classify the entire database at this level and protect it as such. Alternatively, in cases where a database’s contents are of varying sensitivities or classifications, and database users have varying levels of access to the database’s contents, an organisation should protect the database’s contents at a more granular level.

            Restricting database users’ ability to access, insert, modify or remove database contents, based on their work duties, ensures that the likelihood of unauthorised access, modification or deletion of database contents is reduced. Furthermore, where concerns exist that the aggregation of separate pieces of content from within a database could lead to an adversary determining more sensitive or classified content, the need-to-know principle can be enforced through the use of minimum privileges, database views and database roles. Alternatively, the content of concern could be separated by implementing multiple databases, each with restricted data sets.
        controls:
        - id: ism-0393
          class: ISM-control
          title: "Control: ism-0393"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "8"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jun-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0393_smt
            name: statement
            prose: Databases and their contents are classified based on the sensitivity or classification of data that they contain.
        - id: ism-1255
          class: ISM-control
          title: "Control: ism-1255"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[3].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1255_smt
            name: statement
            prose: "Database users’ ability to access, insert, modify and remove database contents is restricted based on their work duties."
        - id: ism-1268
          class: ISM-control
          title: "Control: ism-1268"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[3].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1268_smt
            name: statement
            prose: "The need-to-know principle is enforced for database contents through the application of minimum privileges, database views and database roles."
      - title: "Separation of development, testing and production databases"
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[3].group[4]"
        parts:
        - name: overview
          prose: Using database contents from production environments in development or testing environments could result in inadequate protection being applied to the database contents.
        controls:
        - id: ism-1274
          class: ISM-control
          title: "Control: ism-1274"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1274_smt
            name: statement
            prose: Database contents from production environments are not used in development or testing environments unless the environment is secured to the same level as the production environment.
      - title: Web application interaction with databases
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[3].group[5]"
        parts:
        - name: overview
          prose: "SQL injection attacks are a significant threat to the confidentiality, integrity and availability of database contents. Specifically, SQL injection attacks can allow an adversary to steal database contents, modify database contents, delete an entire database or even in some circumstances gain control of the underlying database server. Furthermore, when database queries from web applications fail they may display detailed error information about the structure of databases. This can be used by an adversary to further tailor SQL injection attacks."
        controls:
        - id: ism-1275
          class: ISM-control
          title: "Control: ism-1275"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[5].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1275_smt
            name: statement
            prose: All queries to databases from web applications are filtered for legitimate content and correct syntax.
        - id: ism-1276
          class: ISM-control
          title: "Control: ism-1276"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[5].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1276_smt
            name: statement
            prose: Parameterised queries or stored procedures are used for database interaction instead of dynamically generated queries.
        - id: ism-1278
          class: ISM-control
          title: "Control: ism-1278"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[5].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1278_smt
            name: statement
            prose: Web applications are designed to provide as little error information as possible about the structure of databases.
      - title: Database event logging
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[3].group[6]"
        parts:
        - name: overview
          prose: "Certain database events can assist in monitoring the security posture of databases, detecting malicious behaviour and contributing to investigations following cyber security incidents. In doing so, database event logs should be centrally stored and protected from unauthorised modification and deletion, monitored for signs of compromise, and actioned when cyber security events are detected."
        controls:
        - id: ism-1537
          class: ISM-control
          title: "Control: ism-1537"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[6].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jun-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1537_smt
            name: statement
            prose: |-
              The following events are logged for databases:

              * access or modification of particularly important content
              * addition of new users, especially privileged users
              * changes to user roles or privileges
              * attempts to elevate user privileges
              * queries containing comments
              * queries containing multiple embedded queries
              * database and query alerts or failures
              * database structure changes
              * database administrator actions
              * use of executable commands
              * database logons and logoffs.
        - id: ism-1758
          class: ISM-control
          title: "Control: ism-1758"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[3].group[6].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
