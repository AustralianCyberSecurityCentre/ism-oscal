          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0272_smt
            name: statement
            prose: "Protective marking tools do not allow users to select protective markings that a system has not been authorised to process, store or communicate."
        - id: ism-1089
          class: ISM-control
          title: "Control: ism-1089"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[4].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1089_smt
            name: statement
            prose: Protective marking tools do not allow users replying to or forwarding emails to select protective markings lower than previously used.
      - title: "Handling emails with inappropriate, invalid or missing protective markings"
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[1].group[5]"
        parts:
        - name: overview
          prose: |-
            It is important that email servers are configured to block emails with inappropriate protective markings. For example, blocking inbound and outbound emails with protective markings higher than the sensitivity or classification of the receiving system, as this will prevent a data spill from occurring. In doing so, it is important to inform the intended recipients of blocked inbound emails, and the senders of blocked outbound emails, that this has occurred.

            If emails are received with invalid or missing protective markings they may still be passed to their intended recipients. However, the recipients will have an obligation to determine appropriate protective markings if emails are to be responded to, forwarded or printed. If unsure, original senders of emails should be contacted to provide guidance on appropriate protective markings.
        controls:
        - id: ism-0565
          class: ISM-control
          title: "Control: ism-0565"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[5].control[1]"
