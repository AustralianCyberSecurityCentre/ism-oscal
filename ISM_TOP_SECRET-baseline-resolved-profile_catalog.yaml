  - title: Guidelines for Gateways
    props:
    - name: sort-id
      value: "catalog[1].group[23]"
    groups:
    - title: Gateways
      props:
      - name: sort-id
        value: "catalog[1].group[23].group[1]"
      parts:
      - name: overview
        prose: |-
          # Introduction to gateways

          Gateways securely manage data flows between connected networks from different security domains. In doing so, gateways take on the highest sensitivity or classification of connected security domains.

          This section describes controls applicable to all types of gateways. Additional sections of these guidelines should also be consulted depending on the types of gateways being deployed and the security domains involved. For example, the Cross Domain Solutions section should be consulted for gateways between different security domains where at least one security domain is classified SECRET or TOP SECRET.

          Personnel involved in the planning, design, implementation or assessment of gateways should also refer to the Australian Cyber Security Centre (ACSC)’s
          [gateway security guidance package](#3df21b72-0559-4bbf-a990-5ee509f70747) of publications.

          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on the procurement of outsourced services can be found in the managed services and cloud services section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on designing, configuring and managing networks can be found in the network design and configuration section of the
          [Guidelines for Networking](#f145ff5b-d396-4248-8f48-621349d6f0ed).

          Further information on privileged access to systems can be found in the access to systems and their resources section of the
          [Guidelines for Personnel Security](#7d16ae67-87a7-4861-b939-e13ec279b5a2).

          Further information on cyber security awareness training can be found in the cyber security awareness training section of the
          [Guidelines for Personnel Security](#7d16ae67-87a7-4861-b939-e13ec279b5a2).

          Further information on authenticating users can be found in the authentication hardening section of the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44).

          Further information on authenticating ICT equipment can be found in the network design and configuration section of the
          [Guidelines for Networking](#f145ff5b-d396-4248-8f48-621349d6f0ed).

          Further information on
          [RPKI](#7da35efd-7196-4aba-bd79-30c19e8ef48b) and
          [ROA records](#355b47b5-6253-4be5-ba7c-274833d84b75) is available from the Asia Pacific Network Information Centre.

          Further information on event logging can be found in the event logging and monitoring section of the
          [Guidelines for System Monitoring](#edc24216-f52b-4513-bcda-5fa564661999).

          Further information on
          [the purpose of IRAP](#84d3cbab-ab84-4981-a4f7-2bd469c8deaf), and
          [a list of current IRAP assessors](#bdd11ace-cb4e-470a-92ad-556c79b6c14a), is available from the ACSC.
      groups:
      - title: Implementing gateways
        props:
        - name: sort-id
          value: "catalog[1].group[23].group[1].group[1]"
        parts:
        - name: overview
          prose: |-
            Gateways are critical for an organisation to reduce the security risks associated with providing external parties with access to their networks. In doing so, it is important that gateways are used not only between an organisation’s networks and public network infrastructure, but also between an organisation’s networks that belong to different security domains and between an organisation’s networks and other organisations’ networks that are connected via means other than public network infrastructure.

            When implementing gateways between an organisation’s networks and public network infrastructure, an organisation should place any services that external parties require access to within a demilitarised zone. This can mitigate security risks for an organisation when hosting such services in an internet-accessible manner.

            Finally, in architecting gateways, it is important that they only allow explicitly authorised data flows. In support of this, gateways should inspect and filter data flows at the transport and above network layers. Furthermore, gateways should be capable of performing ingress traffic filtering to detect and prevent Internet Protocol (IP) source address spoofing.
        controls:
        - id: ism-0628
          class: ISM-control
          title: "Control: ism-0628"
          props:
          - name: sort-id
            value: "catalog[1].group[23].group[1].group[1].control[1]"
          - name: revision
