          parts:
          - id: ism-0558_smt
            name: statement
            prose: "IP phones used in public areas do not have the ability to access data networks, voicemail and directory services."
      - title: Developing a denial of service response plan
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[2].group[8]"
        parts:
        - name: overview
          prose: "Video conferencing and IP telephony services may be a critical service for an organisation. In such cases, a denial of service response plan will assist in responding to denial-of-service attacks against these services."
