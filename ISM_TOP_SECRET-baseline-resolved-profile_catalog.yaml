        props:
        - name: sort-id
          value: "catalog[1].group[21].group[3].group[7]"
        parts:
        - name: overview
          prose: An organisation should perform automated monitoring of online services with real-time alerting to ensure that a denial-of-service attack is detected and responded to as soon as possible.
        controls:
        - id: ism-1435
          class: ISM-control
          title: "Control: ism-1435"
