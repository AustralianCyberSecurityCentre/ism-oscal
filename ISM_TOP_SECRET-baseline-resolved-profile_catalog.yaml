            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1272_smt
            name: statement
            prose: "If only local access to a database is required, networking functionality of database management system (DBMS) software is disabled or directed to listen solely to the localhost interface."
      - title: "Separation of development, testing and production database servers"
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[1].group[4]"
        parts:
        - name: overview
          prose: Using production database servers for development and testing activities could result in accidental damage to their integrity or contents.
        controls:
        - id: ism-1273
