            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1536_smt
            name: statement
            prose: "The following events are logged for web applications: attempted access that is denied, crashes and error messages, and search queries initiated by users."
        - id: ism-1757
          class: ISM-control
          title: "Control: ism-1757"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[7].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
