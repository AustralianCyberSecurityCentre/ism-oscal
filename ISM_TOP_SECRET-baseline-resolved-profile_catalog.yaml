          value: "catalog[1].group[18].group[1].group[1]"
        parts:
        - name: overview
          prose: "Segregating development, testing and production environments, and associated data, can limit the spread of malicious code and minimises the likelihood of faulty code being introduced into a production environment. Furthermore, protecting the authoritative source for software is critical to preventing malicious code being surreptitiously introduced into software."
