            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "7"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Apr-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0971_smt
            name: statement
            prose: The OWASP Application Security Verification Standard is followed when developing web applications.
      - title: Web application frameworks
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[2]"
        parts:
        - name: overview
          prose: "Web application frameworks can be leveraged by software developers to enhance the security of web applications while decreasing development time. These resources can assist in securely implementing complex software functions, such as session management, input handling and cryptographic operations."
        controls:
        - id: ism-1239
          class: ISM-control
          title: "Control: ism-1239"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
