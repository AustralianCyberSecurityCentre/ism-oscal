      - title: ASD-approved platforms
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[2]"
        parts:
        - name: overview
          prose: "In order to ensure interoperability and maintain trust, all mobile devices that process, store or communicate SECRET or TOP SECRET data must be approved for use by the Australian Signals Directorate (ASD)."
        controls:
        - id: ism-0687
