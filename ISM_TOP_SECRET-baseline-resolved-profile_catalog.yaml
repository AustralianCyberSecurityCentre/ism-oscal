    - title: Fax machines and multifunction devices
      props:
      - name: sort-id
        value: "catalog[1].group[10].group[3]"
      parts:
      - name: overview
        prose: |-
          # Using cryptographic equipment with fax machines and multifunction devices

          Further information on processes and procedures for sending classified fax messages using Australian Signals Directorate-approved High Assurance Cryptographic Equipment can be requested from the Australian Cyber Security Centre.

          # Further information

          Further information on encrypting communications can be found in the cryptographic fundamentals section of the
          [Guidelines for Cryptography](#195abe87-bb1e-4006-8b42-eaecca4d51f1).
      groups:
      - title: Fax machine and multifunction device usage policy
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[3].group[1]"
        parts:
        - name: overview
          prose: "As fax machines and multifunction devices (MFDs) are a potential source of cyber security incidents, it is important that an organisation develops a policy governing their use."
        controls:
        - id: ism-0588
          class: ISM-control
          title: "Control: ism-0588"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[3].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0588_smt
            name: statement
            prose: A fax machine and MFD usage policy is developed and implemented.
      - title: Sending fax messages
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[3].group[2]"
        parts:
        - name: overview
          prose: "Once a fax machine or MFD has been connected to cryptographic equipment, and used to send a sensitive or classified fax message, it can no longer be trusted when connected directly to unsecured telecommunications infrastructure, such as the PSTN. For example, if a fax machine fails to send a sensitive or classified fax message the device will continue attempting to send the fax message even if it has been disconnected from cryptographic equipment and re-connected directly to the PSTN. In such cases, the fax machine could send the sensitive or classified fax message in the clear causing a data spill."
        controls:
        - id: ism-1092
          class: ISM-control
          title: "Control: ism-1092"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[3].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1092_smt
            name: statement
            prose: Separate fax machines or MFDs are used for sending sensitive or classified fax messages and all other fax messages.
        - id: ism-0241
          class: ISM-control
          title: "Control: ism-0241"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[3].group[2].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0241_smt
            name: statement
            prose: "When sending fax messages, the fax message is encrypted to an appropriate level to be communicated over unsecured telecommunications infrastructure."
      - title: Receiving fax messages
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[3].group[3]"
        parts:
        - name: overview
          prose: "While the communications path between fax machines and MFDs may be appropriately protected, personnel should still be aware of who has a need to know of the information being communicated. It is therefore important that fax messages are collected from the receiving fax machine or MFD as soon as possible. Furthermore, if an expected fax message is not received it may indicate that there was a problem with the original transmission or the fax message has been taken by an unauthorised person."
        controls:
        - id: ism-1075
          class: ISM-control
          title: "Control: ism-1075"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[3].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1075_smt
            name: statement
            prose: The sender of a fax message makes arrangements for the receiver to collect the fax message as soon as possible after it is sent and for the receiver to notify the sender if the fax message does not arrive in an agreed amount of time.
      - title: Connecting multifunction devices to networks
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[3].group[4]"
        parts:
        - name: overview
          prose: "As networked MFDs are considered to be devices that reside on networks, they should have controls of a similar strength to other devices on networks."
