      value: "catalog[1].group[24]"
    groups:
    - title: Data transfers
      props:
      - name: sort-id
        value: "catalog[1].group[24].group[1]"
      parts:
      - name: overview
        prose: |-
          # Performing data transfers

          This section describes controls applicable to both manual data transfers and data transfers using gateways or Cross Domain Solutions (CDSs). For data transfers using gateways or CDSs, the content filtering section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b) is also applicable.

          # Further information

          Further information on manual data transfers using removable media can be found in the media usage section of the
          [Guidelines for Media](#b594c9c0-b42f-4f06-b643-38023275a5c7).

          Further information on data transfers using gateways or CDSs can be found in the content filtering section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b).
      groups:
      - title: Data transfer processes and procedures
        props:
        - name: sort-id
          value: "catalog[1].group[24].group[1].group[1]"
        parts:
        - name: overview
          prose: "Ensuring that data transfer processes and procedures are developed and implemented can facilitate consistent data transfers. In addition, in order to reduce the likelihood of Australian Eyes Only (AUSTEO), Australian Government Access Only (AGAO) and Releasable To (REL) data crossing into unsuitable foreign systems, it is important that additional processes and procedures are developed and implemented to prevent this from occurring. Note, depending on protective markings applied to REL data, it may be suitable for export to some foreign systems but not to others."
        controls:
        - id: ism-0663
          class: ISM-control
          title: "Control: ism-0663"
          props:
          - name: sort-id
            value: "catalog[1].group[24].group[1].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0663_smt
            name: statement
            prose: "Data transfer processes, and supporting data transfer procedures, are developed and implemented."
        - id: ism-1535
          class: ISM-control
          title: "Control: ism-1535"
          props:
          - name: sort-id
            value: "catalog[1].group[24].group[1].group[1].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-1535_smt
            name: statement
            prose: "Processes, and supporting procedures, are developed and implemented to prevent AUSTEO, AGAO and REL data in both textual and non-textual formats from being exported to unsuitable foreign systems."
      - title: User responsibilities
        props:
        - name: sort-id
          value: "catalog[1].group[24].group[1].group[2]"
        parts:
        - name: overview
          prose: "When users transfer data to or from systems, they should understand the potential consequences of their actions. This could include transferring data onto systems not authorised to handle the data, or the unintended introduction of malicious code to systems. As such, users should be held accountable for all data transfers that they perform."
        controls:
        - id: ism-0661
          class: ISM-control
          title: "Control: ism-0661"
          props:
          - name: sort-id
            value: "catalog[1].group[24].group[1].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "8"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0661_smt
            name: statement
            prose: Users transferring data to and from systems are held accountable for data transfers they perform.
      - title: Manual import of data
        props:
        - name: sort-id
          value: "catalog[1].group[24].group[1].group[3]"
        parts:
        - name: overview
          prose: "When manually importing data to systems, such as via the use of removable media, the data should be scanned for malicious and active content to reduce the likelihood of causing a malicious code infection. In addition, data manually imported to SECRET and TOP SECRET systems will require additional assurances that it does not contain malicious code, for example, by undergoing data formatting checks. Finally, in cases where security checks fail, data should be quarantined until it can be reviewed and subsequently approved or not approved for release."
