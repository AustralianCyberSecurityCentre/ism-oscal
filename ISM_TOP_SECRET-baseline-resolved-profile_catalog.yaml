            value: ALL
          parts:
          - id: ism-0489_smt
            name: statement
            prose: "When SSH-agent or similar key caching programs are used, it is limited to workstations and servers with screen locks and key caches that are set to expire within four hours of inactivity."
    - title: Secure/Multipurpose Internet Mail Extension
