        props:
        - name: sort-id
          value: "catalog[1].group[19].group[2].group[3]"
        parts:
        - name: overview
          prose: "If DBMS software operating as a local administrator or root account is compromised by an adversary, it can present a significant security risk to the underlying database server. In addition, DBMS software is often capable of accessing files that it has read access to on the database server. Therefore, disabling the ability of the DBMS software to read local files from its database server will prevent such SQL injection attacks from succeeding."
        controls:
