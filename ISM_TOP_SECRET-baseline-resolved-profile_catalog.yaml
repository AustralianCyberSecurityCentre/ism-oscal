      - title: Media Access Control address filtering
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[05]"
        parts:
        - name: overview
          prose: "Devices that connect to wireless networks generally have a unique Media Access Control (MAC) address. Using MAC address filtering can prevent rogue devices from connecting to wireless networks. However, an adversary may be able to determine MAC addresses of legitimate devices and use this information to gain access to wireless networks. As such, MAC address filtering introduces management overhead without any tangible security benefit."
