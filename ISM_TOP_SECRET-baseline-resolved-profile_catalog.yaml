          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0628_smt
            name: statement
            prose: Gateways are implemented between networks belonging to different security domains.
        - id: ism-0637
          class: ISM-control
          title: "Control: ism-0637"
          props:
          - name: sort-id
