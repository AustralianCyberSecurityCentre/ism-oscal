          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1555_smt
            name: statement
            prose: |-
              Before travelling overseas with mobile devices, personnel take the following actions:

              * record all details of the mobile devices being taken, such as product types, serial numbers and International Mobile Equipment Identity numbers
              * update all operating systems and applications
              * remove all non-essential accounts, applications and data
              * apply security configuration settings, such as lock screens
              * configure remote locate and wipe functionality
              * enable encryption, including for any removable media
              * backup all important data and configuration settings.
      - title: While travelling overseas with mobile devices
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[2].group[8]"
        parts:
        - name: overview
          prose: "Personnel lose control of mobile devices and removable media any time they are not on their person. This includes when placing mobile devices and removable media in checked-in luggage or leaving them in hotel rooms (including hotel room safes). In addition, allowing untrusted people to access mobile devices provides an opportunity for them to be tampered with."
