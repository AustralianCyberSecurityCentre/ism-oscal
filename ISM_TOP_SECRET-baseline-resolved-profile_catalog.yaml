          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1085_smt
            name: statement
            prose: Mobile devices encrypt all sensitive or classified data communicated over public network infrastructure.
      - title: Bluetooth functionality
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[7]"
        parts:
        - name: overview
          prose: |-
            To mitigate security risks associated with pairing mobile devices with other Bluetooth devices, Bluetooth version 4.1 introduced the Secure Connections functionality for Bluetooth Classic, while Bluetooth version 4.2 introduced the Secure Connections functionality for Bluetooth Low Energy. This functionality uses keys generated using Elliptic Curve Diffie-Hellman cryptography, thereby offering greater security compared to previous key exchange protocols. However, personnel should still consider the location and manner in which they pair OFFICIAL and PROTECTED mobile devices with other Bluetooth devices, such as by avoiding pairing devices in public locations, and remove all Bluetooth pairings when there is no longer a requirement for their use.

            Note, however, the Bluetooth protocol provides inadequate protection for the communication of SECRET and TOP SECRET data. As such, Bluetooth functionality is not suitable for use with SECRET and TOP SECRET mobile devices.
        controls:
        - id: ism-0682
          class: ISM-control
          title: "Control: ism-0682"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[7].control[5]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-0682_smt
            name: statement
            prose: Bluetooth functionality is not enabled on SECRET and TOP SECRET mobile devices.
      - title: Maintaining mobile device security
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[8]"
        parts:
        - name: overview
          prose: "Poorly secured mobile devices are more vulnerable to compromise, and provide an adversary with a potential access point into any connected systems. Although an organisation may initially provide secure mobile devices, their security posture may degrade over time if personnel are capable of installing or uninstalling non-approved applications, or disabling or modifying security functionality. Furthermore, it is important that security updates are applied to mobile devices as soon as they become available in order to maintain their security posture."
        controls:
        - id: ism-0863
          class: ISM-control
          title: "Control: ism-0863"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[8].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
