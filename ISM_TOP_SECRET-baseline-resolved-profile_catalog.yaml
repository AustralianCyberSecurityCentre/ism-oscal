            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0869_smt
            name: statement
            prose: Mobile devices encrypt their internal storage and any removable media.
      - title: Communications encryption
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[6]"
        parts:
        - name: overview
          prose: "If appropriate encryption is not available to protect data in transit, mobile devices communicating sensitive or classified data will present a security risk."
        controls:
        - id: ism-1085
          class: ISM-control
          title: "Control: ism-1085"
          props:
          - name: sort-id
