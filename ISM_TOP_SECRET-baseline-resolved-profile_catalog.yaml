            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0570_smt
            name: statement
            prose: "Where backup or alternative email gateways are in place, they are maintained at the same standard as the primary email gateway."
      - title: Open relay email servers
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[03]"
        parts:
        - name: overview
          prose: An open relay email server (or open mail relay) is an email server that is configured to allow anyone on the internet to send emails through it. Such configurations are highly undesirable as spammers and worms can exploit them.
        controls:
        - id: ism-0567
          class: ISM-control
          title: "Control: ism-0567"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[03].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
