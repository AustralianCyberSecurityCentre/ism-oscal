          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0571_smt
            name: statement
            prose: "When users send or receive emails, an authenticated and encrypted channel is used to route emails via their organisation’s centralised email gateways."
      - title: Email gateway maintenance activities
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[02]"
        parts:
        - name: overview
          prose: "As backup and alternative email gateways are often poorly maintained in terms of patches and email content filtering, an adversary will often seek to exploit this when sending malicious emails to an organisation. As such, it is important that backup and alternative email gateways are maintained at the same standard as an organisation’s primary email gateway."
        controls:
        - id: ism-0570
          class: ISM-control
          title: "Control: ism-0570"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[02].control[1]"
