      - title: Traffic separation
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[2].group[5]"
        parts:
        - name: overview
          prose: Video conferencing and IP telephony traffic should be physically or logically separated from other data traffic to ensure its availability and quality of service.
        controls:
