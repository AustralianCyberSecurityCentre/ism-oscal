      - title: Event log monitoring
        props:
        - name: sort-id
          value: "catalog[1].group[17].group[1].group[4]"
        parts:
        - name: overview
          prose: "Event log monitoring is critical to maintaining the security posture of systems. Notably, such activities involve analysing event logs in a timely manner to detect cyber security events, thereby, leading to the identification of cyber security incidents."
