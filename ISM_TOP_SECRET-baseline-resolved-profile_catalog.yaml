    - title: Web application development
      props:
      - name: sort-id
        value: "catalog[1].group[18].group[2]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on web application security can be found in the OWASP
          [Application Security Verification Standard](#0dd3105c-b612-4359-ad90-84292687ac28) publication.

          Further information on implementing HTTPS can be found in the ACSC’s
          [Implementing Certificates, TLS, HTTPS and Opportunistic TLS](#b8cdbf18-31cb-4e10-bb43-e8488ee8c2f6) publication.

          Further information on using TLS in HTTPS can be found in the Transport Layer Security section of the
          [Guidelines for Cryptography](#195abe87-bb1e-4006-8b42-eaecca4d51f1).

          Further information on web application security can be found in the ACSC’s
          [Protecting Web Applications and Users](#b3fa2724-3a61-4d68-843a-61cab9e28750) and
          [Securing Content Management Systems](#baf3f7d2-750f-43c8-b805-8fc10228a6fd) publications.

          Further information on event logging can be found in the event logging and monitoring section of the
          [Guidelines for System Monitoring](#edc24216-f52b-4513-bcda-5fa564661999).
      groups:
      - title: Open Web Application Security Project
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[1]"
        parts:
        - name: overview
          prose: The Open Web Application Security Project (OWASP) provides comprehensive resources for software developers that should be followed when developing web applications.
        controls:
        - id: ism-0971
          class: ISM-control
          title: "Control: ism-0971"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[1].control[1]"
