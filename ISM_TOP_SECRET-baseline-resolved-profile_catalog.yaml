            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1438_smt
            name: statement
            prose: "Where a high availability requirement exists for website hosting, CDNs that cache websites are used."
        - id: ism-1439
          class: ISM-control
          title: "Control: ism-1439"
          props:
          - name: sort-id
