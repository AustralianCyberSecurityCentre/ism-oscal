  - title: Guidelines for Enterprise Mobility
    props:
    - name: sort-id
      value: "catalog[1].group[11]"
    groups:
    - title: Mobile device management
      props:
      - name: sort-id
        value: "catalog[1].group[11].group[1]"
      parts:
      - name: overview
        prose: |-
          # Types of mobile devices

          These guidelines describe the use and protection of mobile devices, such as smartphones, tablets and laptops. Further guidance for laptops is available in the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44) and the
          [Guidelines for System Management](#c6ca6620-ccd5-4c5d-b97c-9d92f1162948).

          # Further information

          Further information on hardening operating systems for laptops can be found in the operating system hardening section of the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44).

          Further information on hardening applications for laptops can be found in the application hardening section of the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44).

          Further information on patching or updating operating systems and applications for laptops can be found in the system patching section of the
          [Guidelines for System Management](#c6ca6620-ccd5-4c5d-b97c-9d92f1162948).

          Further information on allowing the use of privately-owned mobile devices by personnel to access their organisation’s systems and data can be found in the ACSC’s
          [Bring Your Own Device for Executives](#0e982561-93dc-4cf7-9a98-e91411e99ca6) publication.

          Further information and specific guidance on enterprise mobility can be found in the ACSC’s
          [Risk Management of Enterprise Mobility Including Bring Your Own Device (BYOD)](#e8ec7a1f-775d-4b79-a164-0752278177fa) publication.

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on evaluated products can be found in the evaluated product procurement section of the
          [Guidelines for Evaluated Products](#a699a3aa-828d-479b-b50b-98127bb19437).

          Further information on ASD-approved platforms can be found in the following ACSC publications:

          * Security Configuration Guide – Apple iOS 14 Devices
          * Security Configuration Guide – Samsung Galaxy S10, S20 and Note 20 Devices
          * Security Configuration Guide – Viasat Mobile Dynamic Defense.

          Further information on encrypting mobile devices and their communications can be found in the cryptographic fundamentals section of the
          [Guidelines for Cryptography](#195abe87-bb1e-4006-8b42-eaecca4d51f1).

          Further information on Bluetooth security can be found in National Institute of Standards and Technology Special Publication 800-121 Rev. 2,
          [Guide to Bluetooth Security](#315744ea-3523-4c93-838d-fe2848ac4181).
      groups:
      - title: Mobile device management policy
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[1]"
        parts:
        - name: overview
          prose: "Since mobile devices routinely leave the office environment, and the protection it affords, it is important that a mobile device management policy is developed and implemented to ensure that they are sufficiently hardened."
