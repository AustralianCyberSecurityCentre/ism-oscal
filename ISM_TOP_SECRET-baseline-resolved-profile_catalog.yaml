            value: ALL
          parts:
          - id: ism-1327_smt
            name: statement
            prose: "Certificates are protected by encryption, user authentication, and both logical and physical access controls."
      - title: Caching 802.1X authentication outcomes
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[11]"
        parts:
        - name: overview
          prose: "When 802.1X authentication is used, a shared secret key known as the Pairwise Master Key (PMK) is generated upon successful authentication of devices. This PMK is then capable of being cached to assist with fast roaming between wireless access points. When devices roam away from wireless access points they have authenticated to, they will not need to perform a full re-authentication should they roam back while the cached PMK remains valid. To further assist with roaming, wireless access points can be configured to pre-authenticate devices to neighbouring wireless access points that devices might roam to. Although requiring full authentication for devices each time they roam between wireless access points is ideal, an organisation can choose to use PMK caching and pre-authentication if they have a business requirement for fast roaming. If PMK caching is used, the PMK caching period should not be set to greater than 1440 minutes (24 hours)."
        controls:
        - id: ism-1330
          class: ISM-control
          title: "Control: ism-1330"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[11].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1330_smt
            name: statement
            prose: The PMK caching period is not set to greater than 1440 minutes (24 hours).
      - title: Fast Basic Service Set Transition
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[12]"
        parts:
        - name: overview
          prose: "The WPA3 standard specifies support for Fast Basic Service Set Transition (FT) (802.11r). FT is a feature designed to improve user mobility and combat lag introduced by the need to authenticate to each wireless access point. However, FT requires authenticators to request and send keys to other authenticators within a security domain. If any of these keys are intercepted, all security properties are lost. Therefore, it is imperative that communications are appropriately secured. As such, FT should be disabled unless it can be confirmed that authenticator-to-authenticator communications are secured by a suitable ASD-Approved Cryptographic Protocol that provides confidentiality, integrity and mutual authentication."
        controls:
        - id: ism-1712
          class: ISM-control
          title: "Control: ism-1712"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[12].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1712_smt
            name: statement
            prose: The use of FT (802.11r) is disabled unless authenticator-to-authenticator communications are secured by an ASD-Approved Cryptographic Protocol.
      - title: Remote Authentication Dial-In User Service authentication
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[13]"
        parts:
        - name: overview
          prose: "Separate to the 802.1X authentication process is the RADIUS authentication process that occurs between authenticators and a RADIUS server. RADIUS is what is known as an authentication, authorisation and accounting protocol, and is intended to mediate network access. However, RADIUS is not secure enough to be used without protection. To protect credentials communicated between authenticators and a RADIUS server, communications should be encapsulated with an additional layer of encryption, such as RADIUS over Internet Protocol Security or RADIUS over Transport Layer Security."
        controls:
        - id: ism-1454
          class: ISM-control
          title: "Control: ism-1454"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[13].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1454_smt
            name: statement
            prose: Communications between authenticators and a RADIUS server are encapsulated with an additional layer of encryption using RADIUS over Internet Protocol Security or RADIUS over Transport Layer Security.
      - title: Interference between wireless networks
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[14]"
        parts:
        - name: overview
          prose: "When wireless networks are deployed in close proximity, there is the potential for interference to impact their availability, especially when operating on commonly used 802.11b/g (2.4 GHz) default channels of 1 and 11. Sufficiently separating wireless networks through the use of frequency separation can help reduce this security risk. This can be achieved by using wireless networks that are configured to operate on channels that minimise overlapping frequencies or by using both 802.11b/g (2.4 GHz) channels and 802.11n (5 GHz) channels. It is important to note though, if implementing a mix of 2.4 GHz and 5 GHz channels, not all devices may be compatible with 802.11n and able to connect to 5 GHz channels."
        controls:
        - id: ism-1334
          class: ISM-control
          title: "Control: ism-1334"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[14].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1334_smt
            name: statement
            prose: Wireless networks implement sufficient frequency separation from other wireless networks.
      - title: Protecting management frames on wireless networks
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[15]"
        parts:
        - name: overview
          prose: "An effective denial-of-service attack can be performed by exploiting unprotected management frames using inexpensive commercial hardware. The 802.11 standard provides no protection for management frames and therefore does not protect against spoofing or denial-of-service attacks. However, the 802.11w amendment specifically addresses the protection of management frames on wireless networks and should be enabled for WPA2. Note, in WPA3 this feature is built into the standard."
        controls:
        - id: ism-1335
          class: ISM-control
          title: "Control: ism-1335"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[15].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1335_smt
            name: statement
            prose: Wireless access points enable the use of the 802.11w amendment to protect management frames.
      - title: Wireless network footprint
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[16]"
        parts:
        - name: overview
          prose: |-
            Instead of deploying a small number of wireless access points that broadcast on high power, a greater number of wireless access points that use less broadcast power can be deployed to achieve the desired footprint for wireless networks. This has the benefit of providing service continuity should wireless access points become unserviceable. In such cases, the output power of nearby wireless access points can be increased to cover the footprint gap until the unserviceable wireless access points can be replaced.

            In addition to minimising the output power of wireless access points to reduce the footprint of wireless networks, the use of Radio Frequency (RF) shielding can be used for an organisation’s facilities. While expensive, this will limit wireless communications to areas under the control of an organisation. RF shielding on an organisation’s facilities also has the added benefit of preventing the jamming of wireless networks from outside of the facilities in which wireless networks are operating.
        controls:
        - id: ism-1338
          class: ISM-control
          title: "Control: ism-1338"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[16].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1338_smt
            name: statement
            prose: "Instead of deploying a small number of wireless access points that broadcast on high power, a greater number of wireless access points that use less broadcast power are deployed to achieve the desired footprint for wireless networks."
        - id: ism-1013
          class: ISM-control
          title: "Control: ism-1013"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[2].group[16].control[2]"
          - name: revision
