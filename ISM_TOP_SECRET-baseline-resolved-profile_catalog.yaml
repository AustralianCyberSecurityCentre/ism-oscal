          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0863_smt
            name: statement
            prose: Mobile devices prevent personnel from installing or uninstalling non-approved applications once provisioned.
        - id: ism-0864
          class: ISM-control
          title: "Control: ism-0864"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[8].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
