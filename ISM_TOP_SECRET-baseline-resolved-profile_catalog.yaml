            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1239_smt
            name: statement
            prose: Robust web application frameworks are used in the development of web applications.
      - title: Web application interactions
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[3]"
        parts:
        - name: overview
          prose: "Hypertext Transfer Protocol Secure (HTTPS) is the Hypertext Transfer Protocol secured by Transport Layer Security (TLS) encryption. The use of HTTPS for web applications ensures that not only are interactions with web applications confidential, but the integrity of interactions are also maintained."
        controls:
        - id: ism-1552
          class: ISM-control
          title: "Control: ism-1552"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Oct-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1552_smt
            name: statement
            prose: All web application content is offered exclusively using HTTPS.
      - title: Web application input handling
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[4]"
        parts:
        - name: overview
          prose: "Most web application security vulnerabilities are caused by a lack of secure input handling. As such, it is essential that web applications do not trust any input, such as website addresses and their parameters, Hypertext Markup Language (HTML) form data, cookie values, or request headers, without performing validation or sanitisation. Examples of validation and sanitisation include ensuring a telephone form field contains only numerals, ensuring data used in a Structured Query Language query is sanitised properly and ensuring Unicode input is handled appropriately."
        controls:
        - id: ism-1240
          class: ISM-control
          title: "Control: ism-1240"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1240_smt
            name: statement
            prose: Validation or sanitisation is performed on all input handled by web applications.
      - title: Web application output encoding
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[5]"
        parts:
        - name: overview
          prose: "The likelihood of cross-site scripting and other content injection attacks can be reduced through the use of output encoding. In particular, output encoding is useful when external data sources, which may not be subject to the same level of input filtering, are output to users. The most common example of output encoding is the conversion of potentially dangerous HTML characters into their encoded equivalents, such as ‘\\<’, ‘\\>’ and ‘\\&’ into ‘\\<’, ‘\\>’ and ‘\\&’."
        controls:
        - id: ism-1241
          class: ISM-control
          title: "Control: ism-1241"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[5].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1241_smt
            name: statement
            prose: Output encoding is performed on all output produced by web applications.
      - title: Web browser-based controls
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[6]"
        parts:
        - name: overview
          prose: "Web browser-based controls, such as Content-Security-Policy, Hypertext Transfer Protocol Strict Transport Security (HSTS) and X-Frame-Options, can be used by web applications to help protect themselves and their users. This is achieved via setting security policy in response headers from web applications which web browsers then apply. Note, since the controls are applied via response headers, they can be applied to legacy or proprietary web applications where changes to their source code may be impractical."
        controls:
        - id: ism-1424
          class: ISM-control
          title: "Control: ism-1424"
          props:
          - name: sort-id
            value: "catalog[1].group[18].group[2].group[6].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1424_smt
            name: statement
            prose: "Web applications implement Content-Security-Policy, HSTS and X-Frame-Options via security policy in response headers."
      - title: Web application event logging
        props:
        - name: sort-id
          value: "catalog[1].group[18].group[2].group[7]"
        parts:
        - name: overview
          prose: "Certain web application events can assist in monitoring the security posture of web applications, detecting malicious behaviour and contributing to investigations following cyber security incidents. In doing so, web application event logs should be centrally stored and protected from unauthorised modification and deletion, monitored for signs of compromise, and actioned when cyber security events are detected."
        controls:
