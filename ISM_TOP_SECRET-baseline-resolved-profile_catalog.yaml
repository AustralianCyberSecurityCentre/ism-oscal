            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0574_smt
            name: statement
            prose: SPF is used to specify authorised email servers (or lack thereof) for all domains (including subdomains).
        - id: ism-1183
          class: ISM-control
          title: "Control: ism-1183"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[05].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1183_smt
            name: statement
            prose: A hard fail SPF record is used when specifying authorised email servers (or lack thereof) for all domains (including subdomains).
        - id: ism-1151
          class: ISM-control
          title: "Control: ism-1151"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[05].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Oct-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1151_smt
            name: statement
            prose: SPF is used to verify the authenticity of incoming emails.
      - title: DomainKeys Identified Mail
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[06]"
        parts:
        - name: overview
          prose: "DKIM enables the detection of spoofed email contents. This is achieved by DKIM records specifying the public key used to verify the digital signature in an email. Specifically, if the signed digest in an email header does not match the signed contents of the email, verification will not pass."
        controls:
        - id: ism-0861
          class: ISM-control
          title: "Control: ism-0861"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[06].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0861_smt
            name: statement
            prose: DKIM signing is enabled on emails originating from an organisation’s domains (including subdomains).
        - id: ism-1026
          class: ISM-control
          title: "Control: ism-1026"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[06].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "5"
          - name: updated
