          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1024_smt
            name: statement
            prose: Notifications of undeliverable emails are only sent to senders that can be verified via SPF or other trusted means.
