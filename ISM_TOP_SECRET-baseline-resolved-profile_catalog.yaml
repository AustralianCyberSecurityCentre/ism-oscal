            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0999_smt
            name: statement
            prose: "DH or ECDH is used for key establishment of IPsec connections, preferably 384-bit random ECP group, 3072-bit MODP Group or 4096-bit MODP Group."
      - title: Security association lifetimes
        props:
