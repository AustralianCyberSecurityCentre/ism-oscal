            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0998_smt
            name: statement
            prose: "AUTH_HMAC_SHA2_256_128, AUTH_HMAC_SHA2_384_192, AUTH_HMAC_SHA2_512_256 or NONE (only with AES-GCM) is used for authenticating IPsec connections, preferably NONE."
      - title: Diffie-Hellman groups
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[7].group[7]"
        parts:
        - name: overview
          prose: A sufficiently large DH modulus provides greater security for key exchanges when establishing IPsec connections.
        controls:
