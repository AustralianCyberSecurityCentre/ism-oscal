          value: "catalog[1].group[24].group[1].group[5]"
        parts:
        - name: overview
          prose: "When manually exporting data from systems, such as via the use of removable media, the data should be checked for unsuitable protective markings to reduce the likelihood of causing a data spill. In addition, data manually exported from SECRET and TOP SECRET systems will require additional assurances, for example, by undergoing data formatting checks, data type and sizes checks, signature checks, and keyword checks within all textual data. Finally, in cases where security checks fail, data should be quarantined until it can be reviewed and subsequently approved or not approved for release."
