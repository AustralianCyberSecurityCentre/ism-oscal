    - title: Email gateways and servers
      props:
      - name: sort-id
        value: "catalog[1].group[20].group[2]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on implementing opportunistic TLS encryption for email servers can be found in the Australian Cyber Security Centre (ACSC)’s
          [Implementing Certificates, TLS, HTTPS and Opportunistic TLS](#b8cdbf18-31cb-4e10-bb43-e8488ee8c2f6) publication.

          Further information on implementing SPF, DKIM and DMARC can be found in the ACSC’s
          [How to Combat Fake Emails](#d3572f80-d9d6-4023-b6e6-23720bb0d618) publication.

          Further information on engaging the services of email service providers for marketing or filtering purposes can be found in the ACSC’s
          [Marketing and Filtering Email Service Providers](#e4eee462-f6e5-4921-a8fe-26f3de6c6f45) publication.

          Further information on email content filtering can be found in the content filtering section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b).

          Further information on email content filtering can be found in the ACSC’s
          [Malicious Email Mitigation Strategies](#6136b137-0cc9-4d21-94ee-0abfac2b4e18) publication.

          Further information on email security can be found in the following National Institute of Standards and Technology (NIST) publications:

          * NIST Special Publication (SP) 800-45 Rev. 2, Guidelines on Electronic Mail Security
          * NIST SP 800-177 Rev. 1, Trustworthy Email
          * NIST SP 1800-6, Domain Name System-Based Electronic Mail Security.
      groups:
      - title: Centralised email gateways
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[01]"
        parts:
        - name: overview
          prose: "When routing emails via centralised email gateways it will be easier for an organisation to deploy Sender Policy Framework (SPF), DomainKeys Identified Mail (DKIM), Domain-based Message Authentication, Reporting and Conformance (DMARC) and protective marking checks."
        controls:
        - id: ism-0569
          class: ISM-control
          title: "Control: ism-0569"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[01].control[1]"
