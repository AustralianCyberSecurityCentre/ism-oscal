            value: ALL
          parts:
          - id: ism-0590_smt
            name: statement
            prose: Controls for MFDs connected to networks are of a similar strength to those for other devices on networks.
      - title: Connecting multifunction devices to both networks and digital telephone systems
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[3].group[5]"
        parts:
        - name: overview
