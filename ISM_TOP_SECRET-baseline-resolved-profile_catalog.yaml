            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0585_smt
            name: statement
            prose: "For each event logged, the date and time of the event, the relevant user or process, the relevant filename, the event description, and the ICT equipment involved are recorded."
      - title: Event logging facility
        props:
        - name: sort-id
          value: "catalog[1].group[17].group[1].group[3]"
        parts:
        - name: overview
          prose: "A centralised event logging facility can be used to manage event logs from multiple sources in a coordinated manner. This may be achieved by using a Security Information and Event Management solution. Furthermore, in support of a centralised event logging facility, it is important that an accurate time source is established and used consistently across systems to assist with identifying connections between events."
