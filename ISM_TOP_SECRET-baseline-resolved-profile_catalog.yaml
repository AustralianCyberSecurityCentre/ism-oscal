    - title: Video conferencing and Internet Protocol telephony
      props:
      - name: sort-id
        value: "catalog[1].group[10].group[2]"
      parts:
      - name: overview
        prose: |-
          # Internet Protocol telephony

          This section describes the controls applicable to Internet Protocol (IP) telephony and extends upon the prior telephone systems section.

          # Video conferencing and Internet Protocol telephony gateways

          Where a video conferencing or IP telephony network is connected to another video conferencing or IP telephony network from a different security domain, the gateways section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b) applies.

          Where an analog telephone network, such as the Public Switched Telephone Network (PSTN), is connected to a data network, the gateways section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b) does not apply.

          # Further information

          Further information on gateways can be found in the gateways section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b).

          Further information on firewalls can be found in the firewalls section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b).

          Further information on the use of web conferencing solutions can be found in the Australian Cyber Security Centre’s
          [Web Conferencing Security](#e19a0c40-0a68-4fba-aea1-142fdd57dc75) publication.
      groups:
      - title: Video conferencing and Internet Protocol telephony infrastructure hardening
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[2].group[1]"
        parts:
        - name: overview
          prose: "Video conferencing and IP telephony infrastructure can be hardened in order to reduce its attack surface. For example, by ensuring that a Session Initiation Protocol server has a fully patched operating system, uses fully patched software and runs only required services."
        controls:
        - id: ism-1562
          class: ISM-control
          title: "Control: ism-1562"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[2].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1562_smt
            name: statement
            prose: Video conferencing and IP telephony infrastructure is hardened.
      - title: Video-aware and voice-aware firewalls and proxies
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[2].group[2]"
        parts:
        - name: overview
          prose: "The use of video-aware and voice-aware firewalls and proxies provides network security while supporting video and voice traffic. As such, when implementing a firewall or proxy in a gateway, and video conferencing or IP telephony traffic passes through the gateway, a video-aware or voice-aware firewall or proxy will need to be used. However, this does not require separate firewalls or proxies to be deployed for video conferencing, IP telephony and data traffic. In such cases, an organisation is encouraged to implement one firewall or proxy that is video-aware and data-aware; voice-aware and data-aware; or video-aware, voice-aware and data-aware depending on their needs."
        controls:
        - id: ism-0546
          class: ISM-control
          title: "Control: ism-0546"
          props:
          - name: sort-id
            value: "catalog[1].group[10].group[2].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "9"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jun-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0546_smt
            name: statement
            prose: "When video conferencing or IP telephony traffic passes through a gateway containing a firewall or proxy, a video-aware or voice-aware firewall or proxy is used."
      - title: Protecting video conferencing and Internet Protocol telephony traffic
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[2].group[3]"
        parts:
        - name: overview
          prose: "Video conferencing and IP telephony traffic can be vulnerable to eavesdropping, denial-of-service, person-in-the-middle and call spoofing attacks. To mitigate this security risk, video conferencing and IP telephony signalling and audio/video data can be protected with the use of Transport Layer Security. This is achieved through the use of the Session Initiation Protocol Secure protocol and the Secure Real-time Transport Protocol."
