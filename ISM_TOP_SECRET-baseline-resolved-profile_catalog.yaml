            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0864_smt
            name: statement
            prose: Mobile devices prevent personnel from disabling or modifying security functionality once provisioned.
        - id: ism-1366
          class: ISM-control
          title: "Control: ism-1366"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[8].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
