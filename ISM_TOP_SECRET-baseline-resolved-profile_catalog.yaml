            value: ALL
          parts:
          - id: ism-1287_smt
            name: statement
            prose: Files imported or exported via gateways or CDSs undergo content sanitisation.
      - title: Validating file integrity
        props:
        - name: sort-id
          value: "catalog[1].group[23].group[7].group[10]"
        parts:
        - name: overview
          prose: "If files passing through gateways or CDSs contain a form of integrity protection, such as a digital signature or checksum, content filters should verify their integrity. In doing so, the failure of any integrity checks may indicate that files have been tampered with."
