            value: Sep-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1321_smt
            name: statement
            prose: "802.1X authentication with EAP-TLS, using X.509 certificates, is used for mutual authentication; with all other EAP methods disabled on supplications and authentication servers."
        - id: ism-1711
          class: ISM-control
          title: "Control: ism-1711"
