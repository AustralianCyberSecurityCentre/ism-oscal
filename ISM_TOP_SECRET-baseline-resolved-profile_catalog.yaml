            value: ALL
          parts:
          - id: ism-1711_smt
            name: statement
            prose: User identity confidentiality is used if available with EAP-TLS implementations.
      - title: Evaluation of 802.1X authentication implementation
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[2].group[09]"
        parts:
        - name: overview
          prose: "The security of 802.1X authentication is dependent on four main elements and how they interact with each other. These four elements include supplicants, authenticators, wireless access points and authentication servers. To provide assurance that these elements have been implemented correctly, they should have completed an evaluation."
