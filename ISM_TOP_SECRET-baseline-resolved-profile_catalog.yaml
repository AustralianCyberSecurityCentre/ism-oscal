  - title: Guidelines for Media
    props:
    - name: sort-id
      value: "catalog[1].group[14]"
    groups:
    - title: Media usage
      props:
      - name: sort-id
        value: "catalog[1].group[14].group[1]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on the protection of media can be found in the Attorney-General’s Department’s
          [Protective Security Policy Framework](#92679127-f61d-486a-a93e-df2a26dfb07a),
          [Physical security for entity resources](#6e456a92-f405-4151-88ca-5621aa23519b) policy.

          Further information on securing media when not in use can be found in the ICT equipment and media section of the
          [Guidelines for Physical Security](#4deea7ea-18a2-4fd7-8b25-0b3603215df2).

          Further information on encrypting media can be found in the cryptographic fundamentals section of the
          [Guidelines for Cryptography](#195abe87-bb1e-4006-8b42-eaecca4d51f1).

          Further information on using media to transfer data between systems can be found in the data transfers section of the
          [Guidelines for Data Transfers](#1eefdaf7-3991-4ba2-9439-79565f508c44).
      groups:
      - title: Media management policy
        props:
        - name: sort-id
          value: "catalog[1].group[14].group[1].group[1]"
        parts:
        - name: overview
          prose: "Since media is capable of storing sensitive or classified data, it is important that a media management policy is developed and implemented to ensure that all types of media, and the data it stores, is protected in an appropriate manner. In many cases, an organisation’s media management policy will be closely tied to their removable media usage policy."
        controls:
        - id: ism-1549
          class: ISM-control
          title: "Control: ism-1549"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "0"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1549_smt
            name: statement
            prose: A media management policy is developed and implemented.
      - title: Removable media usage policy
        props:
        - name: sort-id
          value: "catalog[1].group[14].group[1].group[2]"
        parts:
        - name: overview
          prose: |-
            Establishing a removable media usage policy can decrease the likelihood and consequence of data spills, data loss and data theft. In doing so, a removable media usage policy will likely cover the following:

            * permitted types and uses of removable media
            * registration and labelling of removable media
            * handling and protection of removable media
            * reporting of lost or stolen removable media
            * sanitisation or destruction of removable media at the end of its life.
        controls:
        - id: ism-1359
          class: ISM-control
          title: "Control: ism-1359"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1359_smt
            name: statement
            prose: A removable media usage policy is developed and implemented.
      - title: Removable media register
        props:
        - name: sort-id
          value: "catalog[1].group[14].group[1].group[3]"
        parts:
        - name: overview
          prose: Maintaining and regularly verifying a register of removable media can assist an organisation in tracking and accounting for authorised removable media as well as identifying any non-authorised removal media in use within their organisation.
        controls:
        - id: ism-1713
          class: ISM-control
          title: "Control: ism-1713"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1713_smt
            name: statement
            prose: A removable media register is maintained and verified on a regular basis.
      - title: Labelling media
        props:
        - name: sort-id
          value: "catalog[1].group[14].group[1].group[4]"
        parts:
        - name: overview
          prose: |-
            Labelling media helps personnel to identify its sensitivity or classification and ensure that appropriate measures are applied to its storage, handling and use.

            While text-based protective markings are typically used for labelling media, there may be circumstances where colour-based protective markings or other marking schemes need to be used instead. In such cases, the marking scheme will need to be documented and personnel will need to be trained in its use.
        controls:
        - id: ism-0332
          class: ISM-control
          title: "Control: ism-0332"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0332_smt
            name: statement
            prose: "Media, with the exception of internally mounted fixed media within ICT equipment, is labelled with protective markings reflecting its sensitivity or classification."
      - title: Classifying media
        props:
        - name: sort-id
          value: "catalog[1].group[14].group[1].group[5]"
        parts:
        - name: overview
          prose: "Media that is not correctly classified could be stored and handled inappropriately, accessed by personnel who do not have an appropriate security clearance or used with systems it is not authorised to be used with."
        controls:
        - id: ism-0323
          class: ISM-control
          title: "Control: ism-0323"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[5].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "8"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0323_smt
            name: statement
            prose: "Media is classified to the highest sensitivity or classification of data it stores, unless the media has been classified to a higher sensitivity or classification."
        - id: ism-0337
          class: ISM-control
          title: "Control: ism-0337"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[5].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0337_smt
            name: statement
            prose: "Media is only used with systems that are authorised to process, store or communicate its sensitivity or classification."
      - title: Reclassifying media
        props:
        - name: sort-id
          value: "catalog[1].group[14].group[1].group[6]"
        parts:
        - name: overview
          prose: "Some activities may necessitate or allow for a change to the sensitivity or classification of media. For example, when media is connected to a system that lacks a mechanism through which read-only access can be ensured, when media is sanitised or destroyed, or when data stored on media is subject to a sensitivity or classification change."
        controls:
        - id: ism-0325
          class: ISM-control
          title: "Control: ism-0325"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[6].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Apr-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0325_smt
            name: statement
            prose: "Any media connected to a system with a higher sensitivity or classification than the media is reclassified to the higher sensitivity or classification, unless the media is read-only or the system has a mechanism through which read-only access can be ensured."
        - id: ism-0330
          class: ISM-control
          title: "Control: ism-0330"
          props:
          - name: sort-id
            value: "catalog[1].group[14].group[1].group[6].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "7"
