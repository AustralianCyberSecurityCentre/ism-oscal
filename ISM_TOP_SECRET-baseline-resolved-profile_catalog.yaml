    groups:
    - title: Application development
      props:
      - name: sort-id
        value: "catalog[1].group[18].group[1]"
      parts:
      - name: overview
        prose: |-
          # Types of application development

          These guidelines are applicable to both traditional application development and mobile application development.

          # Further information

          Further information on a secure development life cycle model, known as
          [The Trustworthy Computing Security Development Lifecycle](#3ec0f0b2-5565-46ad-a1e8-e39cb2219bd2), is available from Microsoft.

          Further information on
          [secure programming practices](#672e85cc-2d40-46ba-9e94-c604b9731c75) is available from the Carnegie Mellon University’s Software Engineering Institute.

          Further information on
          [cyber supply chain transparency](#d0ace151-3c21-49af-bde7-eda58ab18a82), and recommended content for a software bill of materials, can be found in the United States’ National Telecommunications and Information Administration’s
          [The Minimum Elements For a Software Bill of Materials (SBOM)](#70371e26-f3fb-4b05-85ea-7f6e1f2ee184) publication.

          Further information on implementing a vulnerability disclosure program can be found in:

          * Google’s Starting a Vulnerability Disclosure Program
          * European Union Agency for Cybersecurity’s Good Practice Guide on Vulnerability Disclosure
          * Netherland’s National Cyber Security Centre’s Coordinated Vulnerability Disclosure: The Guideline
          * Carnegie Mellon University’s The CERT Guide to Coordinated Vulnerability Disclosure
          * International Organization for Standardization/International Electrotechnical Commission 29147:2018, Information technology – Security techniques – Vulnerability disclosure
          * International Organization for Standardization/International Electrotechnical Commission 30111:2019, Information technology – Security techniques – Vulnerability handling processes.

          Further information on
          [recommended contents for a ‘security.txt’ file](#24eb9af8-fb43-4772-a461-2c36dd0f6d7e) is available to assist an organisation with their implementation.

          Further information on
          [reporting security vulnerabilities](#03f761fa-7014-459c-aa16-02c303d50abb) to the ACSC as an independent coordinator is available from the ACSC.
