      - title: Using content delivery networks
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[3].group[4]"
        parts:
        - name: overview
          prose: |-
            Similar to cloud-based hosting, the use of content delivery networks (CDNs) can allow an organisation to create highly resilient online services by leveraging the large bandwidth, geographically dispersed hosting locations, traffic scrubbing and other controls offered by CDNs.

            The use of CDNs is particularly effective when serving static bandwidth intensive media, such as images, sound or video files. However, the services offered by CDNs can include more than basic content hosting, such as web response caching, load balancing, web application security and denial of service mitigations.

            Care should be taken when configuring the use of CDNs to ensure that the IP addresses of an organisation’s web servers are not identifiable by an adversary, as this could allow for protections to be bypassed. Additionally, appropriate controls should be applied to only allow communication between an organisation’s web servers, CDNs and authorised management networks.
        controls:
        - id: ism-1438
          class: ISM-control
          title: "Control: ism-1438"
          props:
          - name: sort-id
            value: "catalog[1].group[21].group[3].group[4].control[1]"
