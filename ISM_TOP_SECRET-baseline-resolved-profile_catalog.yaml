      - title: Integrity of evidence
        props:
        - name: sort-id
          value: "catalog[1].group[04].group[2].group[4]"
        parts:
        - name: overview
          prose: "When gathering evidence following a cyber security incident, it is important that its integrity is maintained. In addition, if the Australian Cyber Security Centre (ACSC) is requested to assist with investigations, no actions which could affect the integrity of evidence should be carried out before the ACSC becomes involved."
