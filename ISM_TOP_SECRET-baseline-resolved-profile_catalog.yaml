            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1758_smt
            name: statement
            prose: "Database event logs are centrally stored and protected from unauthorised modification and deletion, monitored for signs of compromise, and actioned when cyber security events are detected."
  - title: Guidelines for Email
    props:
    - name: sort-id
      value: "catalog[1].group[20]"
    groups:
    - title: Email usage
      props:
      - name: sort-id
        value: "catalog[1].group[20].group[1]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on the Australian Government’s email protective marking standard can be found in the Attorney-General’s Department’s
          [Protective Security Policy Framework](#92679127-f61d-486a-a93e-df2a26dfb07a),
          [Sensitive and classified information](#e1ebbfe4-ac16-4286-884e-907b2eada22b) policy.
      groups:
      - title: Email usage policy
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[1].group[1]"
        parts:
        - name: overview
          prose: "As there are many security risks associated with the use of email services, it is important that an organisation develops an email usage policy governing its use."
        controls:
        - id: ism-0264
          class: ISM-control
          title: "Control: ism-0264"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Aug-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0264_smt
            name: statement
            prose: An email usage policy is developed and implemented.
      - title: Webmail services
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[1].group[2]"
        parts:
        - name: overview
          prose: "When users access non-approved webmail services, they often bypass controls that have been implemented by an organisation, such as email content filtering. To mitigate this security risk, access to non-approved webmail services should be blocked."
        controls:
        - id: ism-0267
          class: ISM-control
          title: "Control: ism-0267"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "7"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0267_smt
            name: statement
            prose: Access to non-approved webmail services is blocked.
      - title: Protective markings for emails
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[1].group[3]"
        parts:
        - name: overview
          prose: "Implementing protective markings for emails helps to prevent data spills, such as unauthorised data being released into the public domain. In doing so, it is important that protective markings reflect the highest sensitivity or classification of the subject, body and attachments of emails."
        controls:
        - id: ism-0270
          class: ISM-control
          title: "Control: ism-0270"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "6"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jun-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0270_smt
            name: statement
            prose: "Protective markings are applied to emails and reflect the highest sensitivity or classification of the subject, body and attachments."
      - title: Protective marking tools
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[1].group[4]"
        parts:
        - name: overview
          prose: |-
            Requiring user involvement in the protective marking of emails ensures a conscious decision is made by users, thereby lessening the chance of incorrect protective markings being applied to emails. In addition, allowing users to select only protective markings for which a system is authorised to process, store or communicate lessens the chance of users inadvertently over-classifying emails.

            Email content filters may only check the most recent protective marking applied to emails. Therefore, when users are responding to or forwarding emails, requiring protective markings which are at least as high as that of emails that are received will help email content filters prevent emails being sent to systems that are not authorised to handle their original sensitivity or classification.
        controls:
        - id: ism-0271
          class: ISM-control
          title: "Control: ism-0271"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-19
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0271_smt
            name: statement
            prose: Protective marking tools do not automatically insert protective markings into emails.
        - id: ism-0272
          class: ISM-control
          title: "Control: ism-0272"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[1].group[4].control[2]"
          - name: revision
