        prose: |-
          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on the use of cloud service providers can be found in the managed services and cloud services section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on business continuity and disaster recovery planning can be found in the Chief Information Security Officer section of the
          [Guidelines for Cyber Security Roles](#626dab35-81ab-45fe-8c12-0faff1c23c07).

          Further information on mitigating denial-of-service attacks can be found in the ACSC’s
          [Preparing for and Responding to Denial-of-Service Attacks](#c54cc4db-22f4-4d10-8977-2ce62b647bd2) publication.
      groups:
      - title: Cloud-based hosting of online services
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[3].group[1]"
        parts:
        - name: overview
          prose: "Using cloud service providers can allow an organisation to build highly resilient online services due to the increased computing resources, bandwidth and multiple separate physical sites made available by the cloud server providers. An organisation can achieve the same results using their own infrastructure. However, doing so may require significant upfront costs and may still result in a limited capability to scale dynamically to meet increased demand. In case of a denial-of-service attack, cloud-based hosting can also provide segregation from self-hosted or other cloud-hosted services ensuring that other systems, such as email, are not affected."
        controls:
        - id: ism-1437
          class: ISM-control
          title: "Control: ism-1437"
