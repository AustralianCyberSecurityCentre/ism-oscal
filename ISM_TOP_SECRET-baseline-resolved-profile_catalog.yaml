      - title: Network access controls
        props:
        - name: sort-id
          value: "catalog[1].group[21].group[1].group[06]"
        parts:
        - name: overview
          prose: "If an adversary has reduced opportunities to physically connect unauthorised network devices to networks, they also have reduced opportunities to compromise networks. Network access controls can not only prevent unauthorised physical access to networks, but also prevent personnel from carelessly bridging networks by connecting one network to another network. Furthermore, network access controls can also be useful for limiting the flow of network traffic between network segments."
