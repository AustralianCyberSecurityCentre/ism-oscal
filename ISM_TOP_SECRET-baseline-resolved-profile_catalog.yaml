            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0567_smt
            name: statement
            prose: Email servers only relay emails destined for or originating from their domains (including subdomains).
      - title: Email server transport encryption
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[04]"
        parts:
        - name: overview
          prose: |-
            Emails can be intercepted anywhere between originating email servers and destination email servers. Implementing opportunistic Transport Layer Security (TLS) encryption can mitigate this security risk while ensuring email servers remain compatible with each other. However, opportunistic TLS encryption is susceptible to downgrade attacks. To mitigate this security risk, Mail Transfer Agent Strict Transport Security (MTA-STS) allows domain owners to indicate that email transfers should only occur if satisfactory TLS encryption is negotiated beforehand.

            Implementing MTA-STS reduces the opportunity for downgrade attacks during email transfers, and provides visibility of when they are attempted. TLS reporting supports the implementation of MTA-STS by providing a mechanism for a domain owner to publish a location where reports can be submitted regarding the success or failure of attempts to initiate encrypted connections when sending emails to a specified domain.
        controls:
        - id: ism-0572
          class: ISM-control
          title: "Control: ism-0572"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[04].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0572_smt
            name: statement
            prose: Opportunistic TLS encryption is enabled on email servers that make incoming or outgoing email connections over public network infrastructure.
        - id: ism-1589
          class: ISM-control
          title: "Control: ism-1589"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[04].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1589_smt
            name: statement
            prose: MTA-STS is enabled to prevent the unencrypted transfer of emails between complying servers.
      - title: Sender Policy Framework
        props:
        - name: sort-id
          value: "catalog[1].group[20].group[2].group[05]"
        parts:
        - name: overview
          prose: "SPF aids in the detection of spoofed emails by specifying a list of hosts or Internet Protocol (IP) addresses that are allowed to send emails on behalf of a specified domain or subdomain. If an email server is not in the SPF record for a domain or subdomain, SPF verification will not pass. In specifying SPF records, domain owners should ensure that they delegate the minimum necessary set of hosts or IP addresses necessary for sending emails. In addition, extra care should be taken when delegating to hosts or IP addresses not under an organisation’s control."
        controls:
        - id: ism-0574
          class: ISM-control
