            value: Jun-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0569_smt
            name: statement
            prose: Emails are routed via centralised email gateways.
        - id: ism-0571
          class: ISM-control
          title: "Control: ism-0571"
          props:
          - name: sort-id
            value: "catalog[1].group[20].group[2].group[01].control[2]"
