      - title: Content sanitisation
        props:
        - name: sort-id
          value: "catalog[1].group[23].group[7].group[09]"
        parts:
        - name: overview
          prose: "Content sanitisation is the process of rendering files safe by removing or altering active content while leaving the original content as intact as possible, such as by removing macros from Microsoft Office documents or removing JavaScript sections from PDF files."
