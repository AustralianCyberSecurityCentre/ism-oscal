    - title: Content filtering
      props:
      - name: sort-id
        value: "catalog[1].group[23].group[7]"
      parts:
      - name: overview
        prose: |-
          # Content filtering techniques

          The following content filtering techniques should be considered as part of an organisation’s content filtering implementation for gateways and CDSs:

          * Antivirus scans: Scans files for viruses and other malicious code.
          * Automated dynamic analysis: Analyses executable files run in a sandbox to detect suspicious behaviour.
          * File extension checks: Checks file extensions to determine purported file types.
          * File format checks: Checks files conform to defined file format specifications.
          * File type checks: Checks file headers to determine actual file types.
          * Keyword checks: Checks files for keywords that could indicate undesirable content.
          * Metadata checks: Checks files for metadata that should be removed.
          * Protective marking checks: Checks files for protective markings that may indicate undesirable content.
          * Manual inspections: Involves the manual inspection of files for suspicious or undesirable content that an automated system may miss, which is particularly important for multimedia and content rich files.

          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on performing data transfers can be found in the data transfers section of the
          [Guidelines for Data Transfers](#1eefdaf7-3991-4ba2-9439-79565f508c44).
      groups:
      - title: Performing content filtering
        props:
        - name: sort-id
          value: "catalog[1].group[23].group[7].group[01]"
        parts:
        - name: overview
          prose: "Content filters perform an important function within gateways and CDSs by reducing the likelihood of unauthorised content or malicious code from entering or exiting networks. In performing content filtering checks, some content will be readily identifiable as malicious, or cannot be inspected, while other content, such as active content, may be deemed suspicious depending on what is considered normal behaviour for content passing through gateways and CDSs within an organisation. Finally, when content filters are used by CDSs, their assurance requirements necessitate rigorous security testing to ensure they perform as expected and cannot be bypassed."
