    groups:
    - title: Database servers
      props:
      - name: sort-id
        value: "catalog[1].group[19].group[1]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on the functional separation of computing environments can be found in the virtualisation hardening section of the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44).

          Further information on encrypting communications can be found in the cryptographic fundamentals section of the
          [Guidelines for Cryptography](#195abe87-bb1e-4006-8b42-eaecca4d51f1).

          Further information on network segmentation and segregation can be found in the network design and configuration section of the
          [Guidelines for Networking](#f145ff5b-d396-4248-8f48-621349d6f0ed).
      groups:
      - title: Functional separation between database servers and web servers
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[1].group[1]"
        parts:
        - name: overview
          prose: "Due to the higher threat environment that web servers are typically exposed to, hosting database servers and web servers within the same operating environment increases the likelihood of database servers being compromise by an adversary. This security risk can be mitigated by ensuring that database servers are functionally separated from web servers."
        controls:
        - id: ism-1269
          class: ISM-control
          title: "Control: ism-1269"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[1].group[1].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1269_smt
            name: statement
            prose: Database servers and web servers are functionally separated.
      - title: Communications between database servers and web servers
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[1].group[2]"
        parts:
        - name: overview
          prose: "Data communicated between database servers and web servers, especially over the internet, is susceptible to capture by an adversary. As such, it is important that all data communicated between database servers and web servers is encrypted."
        controls:
        - id: ism-1277
          class: ISM-control
          title: "Control: ism-1277"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[1].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1277_smt
            name: statement
            prose: Data communicated between database servers and web servers is encrypted.
      - title: Network environment
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[1].group[3]"
        parts:
        - name: overview
          prose: "Placing database servers on the same network segment as user workstations can increase the likelihood of database servers being compromise by an adversary. Additionally, in cases where databases will only be accessed from their own database server, allowing remote access to the database server poses an unnecessary security risk."
        controls:
        - id: ism-1270
          class: ISM-control
          title: "Control: ism-1270"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[1].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1270_smt
            name: statement
            prose: Database servers are placed on a different network segment to user workstations.
        - id: ism-1271
          class: ISM-control
          title: "Control: ism-1271"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[1].group[3].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Jan-20
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1271_smt
            name: statement
            prose: "Network access controls are implemented to restrict database server communications to strictly defined network resources, such as web servers, application servers and storage area networks."
        - id: ism-1272
          class: ISM-control
          title: "Control: ism-1272"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[1].group[3].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "1"
          - name: updated
