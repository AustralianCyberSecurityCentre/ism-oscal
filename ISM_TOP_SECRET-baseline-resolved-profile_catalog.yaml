            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1245_smt
            name: statement
            prose: All temporary installation files and logs are removed after DBMS software has been installed.
      - title: Hardening and configuration
        props:
        - name: sort-id
          value: "catalog[1].group[19].group[2].group[2]"
        parts:
        - name: overview
          prose: "Poorly configured DBMS software could provide an opportunity for an adversary to gain unauthorised access to database contents. To assist an organisation in deploying DBMS software, vendors often provide guidance on how to securely configure their products."
        controls:
        - id: ism-1246
          class: ISM-control
          title: "Control: ism-1246"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[2].group[2].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "2"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Sep-18
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1246_smt
            name: statement
            prose: DBMS software is configured according to vendor guidance.
        - id: ism-1247
          class: ISM-control
          title: "Control: ism-1247"
          props:
          - name: sort-id
            value: "catalog[1].group[19].group[2].group[2].control[2]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "3"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Mar-22
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1247_smt
            name: statement
            prose: "Unneeded accounts, components, services and functionality of DBMS software are disabled or removed."
