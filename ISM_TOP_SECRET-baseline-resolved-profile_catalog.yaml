            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-1013_smt
            name: statement
            prose: The effective range of wireless communications outside an organisation’s area of control is limited by implementing RF shielding on facilities in which SECRET or TOP SECRET wireless networks are used.
    - title: Service continuity for online services
      props:
