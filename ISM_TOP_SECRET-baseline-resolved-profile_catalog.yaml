          Further information on managed service providers can be found in the ACSC’s
          [How to Manage Your Security When Engaging a Managed Service Provider](#45899752-c83f-4976-bc99-03f6824a0793) and
          [Questions to ask Managed Service Providers](#76068c96-8d89-4c37-9eef-03488d5e1b1d) publications.

          Further information on the definition of cloud computing can be found in National Institute of Standards and Technology Special Publication 800-145,
          [The NIST Definition of Cloud Computing](#c17600e6-8b13-4d6e-a380-035b51a71b73).

          Further information on securing cloud services can be found in the ACSC’s
          [Cloud Computing Security Considerations](#d7e72166-b127-4249-bf93-3a7467c53f1d),
          [Cloud Computing Security for Cloud Service Providers](#347eee88-cb61-44b9-81ce-ab97dd08387c) and
          [Cloud Computing Security for Tenants](#b959caf4-8b60-4b82-9552-963754841bb7) publications.

          Further information on conducting security assessments of cloud service providers can be found in the ACSC’s
          [Anatomy of a Cloud Assessment and Authorisation](#b6479d9a-43c9-41f2-9dbc-2bb689c8e6d8) and
          [Cloud Assessment and Authorisation – Frequently Asked Questions](#dda788b6-183b-4e89-8254-8c4b5d0540a0) publications.

          Further information on
          [the purpose of IRAP](#84d3cbab-ab84-4981-a4f7-2bd469c8deaf), and
          [a list of current IRAP assessors](#bdd11ace-cb4e-470a-92ad-556c79b6c14a), is available from the ACSC.

          Further information on the whole-of-government policy for secure cloud computing can be found in the Digital Transformation Agency’s
          [Secure Cloud Strategy](#6ba86dff-e078-4896-8884-344e491a9cc4) publication.

          Further information on reporting cyber security incidents can be found in the reporting cyber security incidents section of the
