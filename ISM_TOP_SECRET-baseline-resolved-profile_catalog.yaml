          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1405_smt
            name: statement
            prose: A centralised event logging facility is implemented and systems are configured to save event logs to the facility as soon as possible after each event occurs.
        - id: ism-0988
