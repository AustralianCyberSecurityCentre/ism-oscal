      - title: Internet Protocol phones in public areas
        props:
        - name: sort-id
          value: "catalog[1].group[10].group[2].group[6]"
        parts:
        - name: overview
          prose: "IP phones in public areas may give an adversary the opportunity to access data networks or poorly protected voicemail and directory services. As such, any services accessible to IP phones in public areas should be restricted."
        controls:
        - id: ism-0558
          class: ISM-control
