            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-0687_smt
            name: statement
            prose: "Mobile devices do not process, store or communicate SECRET or TOP SECRET data until approved for use by ASD."
      - title: Privately-owned mobile devices
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[3]"
        parts:
        - name: overview
          prose: |-
            Allowing privately-owned mobile devices to access an organisation’s systems or data can increase liability risk. As such, an organisation should seek legal advice to ascertain whether this scenario affects compliance with relevant legislation, such as the
            [Privacy Act 1988](#6fac5a84-b86e-405f-b2b3-8c13ecee4a02) and the
            [Archives Act 1983](#e0d3b5ea-6a5a-400c-8daa-8a8059816a06), and also consider whether the increased liability risks are acceptable to the organisation.

            If an organisation chooses to allow personnel to use a privately-owned mobile device to access their organisation’s systems or data, they should ensure that it does not present an unacceptable security risk. This can be achieved by encouraging the use of an ASD-approved platform, with a security configuration in accordance with Australian Cyber Security Centre (ACSC) guidance, along with enforced separation of work and personal data.
        controls:
        - id: ism-1297
          class: ISM-control
          title: "Control: ism-1297"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[3].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "4"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-1297_smt
            name: statement
            prose: Legal advice is sought prior to allowing privately-owned mobile devices to access systems or data.
        - id: ism-0694
          class: ISM-control
          title: "Control: ism-0694"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[3].control[3]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: "7"
          - name: updated
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: Dec-21
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: S
          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: TS
          parts:
          - id: ism-0694_smt
            name: statement
            prose: Privately-owned mobile devices do not access SECRET and TOP SECRET systems or data.
      - title: Organisation-owned mobile devices
        props:
        - name: sort-id
          value: "catalog[1].group[11].group[1].group[4]"
        parts:
        - name: overview
          prose: "If an organisation chooses to issue personnel with an organisation-owned mobile device to access their organisation’s systems or data, they should ensure that it does not present an unacceptable security risk. This can be achieved by using an ASD-approved platform, with a security configuration in accordance with ACSC guidance, along with enforced separation of work and personal data."
        controls:
        - id: ism-1482
          class: ISM-control
          title: "Control: ism-1482"
          props:
          - name: sort-id
            value: "catalog[1].group[11].group[1].group[4].control[1]"
          - name: revision
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
