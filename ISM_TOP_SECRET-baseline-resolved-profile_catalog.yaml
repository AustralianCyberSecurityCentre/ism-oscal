          - name: applicability
            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ALL
          parts:
          - id: ism-0488_smt
            name: statement
            prose: "If using remote access without the use of a passphrase for SSH connections, the ‘forced command’ option is used to specify what command is executed and parameter checking is enabled."
      - title: SSH-agent
        props:
        - name: sort-id
          value: "catalog[1].group[22].group[5].group[4]"
        parts:
        - name: overview
          prose: "SSH-agent and similar key caching programs manage private keys stored on workstations and servers. Specifically, when an SSH-agent launches, it requests a user’s passphrase to unlock the user’s private key. Subsequent access to remote systems is then performed by the SSH-agent and does not require the user to re-enter their passphrase. Screen locks and expiring key caches can be used to ensure that a user’s private key is not left unlocked for a long period of time."
        controls:
        - id: ism-0489
          class: ISM-control
          title: "Control: ism-0489"
          props:
          - name: sort-id
            value: "catalog[1].group[22].group[5].group[4].control[1]"
