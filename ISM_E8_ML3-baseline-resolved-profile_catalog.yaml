        prose: |-
          # Security clearances

          Where these guidelines refer to security clearances, it applies to Australian security clearances or security clearances from a foreign government which are formally recognised by Australia.

          # Further information

          Further information on access to government resources, including required security clearances, can be found in the Attorney-General’s Department’s
          [Protective Security Policy Framework](#92679127-f61d-486a-a93e-df2a26dfb07a),
          [Access to information](#3e4cd135-5fa3-4a1e-a192-1793ff42067c) policy.

          Further information on access to highly sensitive government resources, including required briefings, can be found in the Government Security Committee’s Australian Government Security Caveat Guidelines. This publication is available from the Protective Security Policy GovTEAMS community or the Australian Security Intelligence Organisation by email.

          Further information on restricting the use of privileged accounts can be found in the ACSC’s
          [Restricting Administrative Privileges](#3ccea9a8-a728-4f5b-a0a8-43f2f206f76b) publication.

          Further information on event logging can be found in the event logging and monitoring section of the
          [Guidelines for System Monitoring](#edc24216-f52b-4513-bcda-5fa564661999).
