    - title: Data backup and restoration
      props:
      - name: sort-id
        value: "catalog[1].group[16].group[3]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on
          [preserving digital information](#3ae678b7-dcb5-4ab5-a46e-251900f39425) is available from the National Archives of Australia.

          Further information on business continuity and disaster recovery planning can be found in the Chief Information Security Officer section of the
          [Guidelines for Cyber Security Roles](#626dab35-81ab-45fe-8c12-0faff1c23c07).
      groups:
      - title: Performing and retaining backups
        props:
        - name: sort-id
          value: "catalog[1].group[16].group[3].group[3]"
        parts:
        - name: overview
          prose: "To mitigate the security risk of losing system availability or important data as part of a ransomware attack, or other form of destructive attack, backups of important data, software and configuration settings should be performed and retained with a frequency and retention timeframe in accordance with an organisation’s business continuity requirements. In doing so, backups of all important data, software and configuration settings should be synchronised to enable restoration to a common point in time. Furthermore, it is essential that all backups are retained in a secure and resilient manner. This will ensure that should a system fall victim to a ransomware attack, or other form of destructive attack, important data will not be lost and, if necessary, systems can be quickly restored."
