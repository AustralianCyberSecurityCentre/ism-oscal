          # Further information

          Further information on cyber supply chain risk management can be found in the cyber supply chain risk management section of the
          [Guidelines for Procurement and Outsourcing](#f37a4848-0791-4870-b316-5536c2681c28).

          Further information on patching or updating operating systems can be found in the system patching section of the
          [Guidelines for System Management](#c6ca6620-ccd5-4c5d-b97c-9d92f1162948).

          Further information on securely configuring Microsoft Windows operating systems can be found in the ACSC’s
          [Hardening Microsoft Windows 10 version 21H1 Workstations](#6e801c68-61f6-4c28-bf72-df91f7e232cc) publication.

          Further information on securely configuring Linux workstations and servers can be found in the ACSC’s
          [Hardening Linux Workstations and Servers](#8132c47e-a2dc-4dd9-81d6-38db96e5cec6) publication.

          Further information on
          [exploit protection functionality](#d0df96bb-7236-4784-8f54-2cb6335ad228) within Microsoft Windows is available from Microsoft.

          Further information on implementing application control can be found in the ACSC’s
          [Implementing Application Control](#4eeff329-cea0-4baf-a80b-8b0b76436075) publication.

          Further information on Microsoft’s ‘
          [recommended block rules](#5a2ed3ef-afcc-485e-8014-5107e9ed97e3)’ and ‘
          [recommended driver block rules](#4a3a265f-7772-433b-9906-7f784052f28b)’ are available from Microsoft.

          Further information on the use of PowerShell can be found in the ACSC’s
          [Securing PowerShell in the Enterprise](#8ffea524-0974-4b53-a8f5-41166073ede5) publication.

          Further information on
          [the use of PowerShell by blue teams](#7d22400c-ddef-4cbb-90f1-7502dc569e5b) is available from Microsoft while further information on obtaining
          [greater visibility through PowerShell logging](#af0810aa-3486-4ca6-a48a-fad8ce9ac193) is available from FireEye.

          Further information on independent testing of security products’ ability to
          [detect or prevent various stages of network intrusions](#3a1a00f6-2f56-4d04-b99d-6f1682b95a98) is available from The MITRE Corporation.

          Further information on independent testing of antivirus software is available from
          [AV-Comparatives](#c852e735-4920-4616-8e34-2fddfb49eea8) and
          [AV-TEST](#18203e18-2aca-492e-be44-770b2f47242f).

          Further information on the use of removable media can be found in the media usage section of the
          [Guidelines for Media](#b594c9c0-b42f-4f06-b643-38023275a5c7).

          Further information on event logging can be found in the event logging and monitoring section of the
          [Guidelines for System Monitoring](#edc24216-f52b-4513-bcda-5fa564661999).
