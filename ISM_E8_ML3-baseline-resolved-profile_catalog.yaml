      - title: Protecting credentials
        props:
        - name: sort-id
          value: "catalog[1].group[15].group[4].group[08]"
        parts:
        - name: overview
          prose: |-
            Written down credentials (e.g. memorised secrets), and dedicated devices that store or generate credentials (e.g. security keys, smart cards and one-time password tokens), when kept together with systems they are used to authenticate to can increase the likelihood of malicious actors gaining unauthorised access to systems. For example, when smart cards are left on desks, one-time password tokens are left in laptop computer bags, security keys are left connected to computers or passphrases are written down and stuck to computer monitors. Furthermore, obscuring credentials as they are entered into systems can assist in protecting them against screen scrapers and shoulder surfers.

            When using Microsoft Windows systems, Protective Process Light for the Local Security Authority Subsystem Service (LSASS), Windows Defender Credential Guard and Windows Defender Remote Credential Guard, all preferably with a Unified Extensible Firmware Interface (UEFI) lock, can be enabled to provide additional protection for credentials. In addition, malicious actors that have access to systems may attempt to steal cached credentials. To reduce this security risk, cached credentials should be limited to only one previous logon.

            If storing credentials on systems, sufficient protection should be implemented to prevent them from being compromised. For example, credentials can be stored in a password manager or hardware security module, while credentials stored in a database should be hashed, salted and stretched. Coupled with this, an organisation should regularly scan their systems to detect and remediate any credentials that are being stored in an unprotected manner, such as in the clear in documents, on network file shares or in other data repositories.
