            ns: https://cyber.gov.au/ns/ism/oscal/1.0
            value: ML3
          parts:
          - id: ism-1405_smt
            name: statement
            prose: A centralised event logging facility is implemented and event logs are sent to the facility as soon as possible after they occur.
