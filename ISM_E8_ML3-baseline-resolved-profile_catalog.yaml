      props:
      - name: sort-id
        value: "catalog[1].group[17].group[1]"
      parts:
      - name: overview
        prose: |-
          # Further information

          Further information on logging intrusion activity can be found in the managing cyber security incidents section of the
          [Guidelines for Cyber Security Incidents](#fe0138db-e83b-4a23-85d3-d84e1c22816f).

          Further information on event logging for user activity on systems can be found in the access to systems and their resources section of the
          [Guidelines for Personnel Security](#7d16ae67-87a7-4861-b939-e13ec279b5a2).

          Further information on event logging for operating systems can be found in the operating system hardening section of the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44).

          Further information on event logging for applications can be found in the application hardening section of the
          [Guidelines for System Hardening](#de7525f3-a466-40a5-abdd-3ae24a6d1b44).

          Further information on event logging for web applications can be found in the web application development section of the
          [Guidelines for Software Development](#506198a8-7ae8-4c95-8b7b-2a4833cfab4b).

          Further information on event logging for databases can be found in the databases section of the
          [Guidelines for Database Systems](#3f349d16-11a1-459a-a299-c9446aea7597).

          Further information on event logging for gateways can be found in the gateways section of the
          [Guidelines for Gateways](#e8bde527-526c-4a6a-b66f-05228f09dd7b).

          Further information on event logging and forwarding can be found in the Australian Cyber Security Centre’s
          [Windows Event Logging and Forwarding](#de239dae-d1e8-4969-9680-ef3444d32a83) publication.
      groups:
      - title: Centralised event logging facility
        props:
        - name: sort-id
          value: "catalog[1].group[17].group[1].group[3]"
        parts:
        - name: overview
          prose: "A centralised event logging facility can be used to capture, protect and manage event logs from multiple sources in a coordinated manner. This may be achieved by using a Security Information and Event Management solution. Furthermore, in support of a centralised event logging facility, it is important that an accurate time source is established and used consistently across systems to assist with identifying connections between events."
